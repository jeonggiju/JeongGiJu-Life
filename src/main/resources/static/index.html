<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeongGiJu - 공개 카테고리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 40px 60px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 40px;
        }

        .greeting {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .top-actions {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #333;
        }

        .language-toggle {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            min-width: 50px;
        }

        .language-toggle:hover {
            background: #f5f5f5;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .category-card {
            border: 1px solid #e0e0e0;
            padding: 20px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-card:hover {
            background: #f5f5f5;
            border-color: #000;
        }

        .category-card.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .category-card.active .category-meta {
            color: #ccc;
        }

        .category-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .category-type {
            display: inline-block;
            padding: 4px 8px;
            background: #e5e5e5;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-card.active .category-type {
            background: #333;
            color: #fff;
        }

        .category-meta {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }

        .category-description {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .records-section {
            margin-top: 40px;
            padding: 30px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: #f5f5f5;
        }

        .toggle-btn.active {
            background: #000;
            color: #fff;
        }

        /* 로그인 섹션 스타일 */
        .simple-auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #e8e8e8;
            padding: 20px;
        }

        .simple-auth-box {
            background: white;
            padding: 40px 50px;
            border: 1px solid #ccc;
            min-width: 450px;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 테이블 스타일 */
        .check-table, .time-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .check-table td, .time-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .date-cell {
            font-weight: 500;
            font-size: 14px;
            color: #000;
        }

        .result-cell {
            font-weight: 600;
            font-size: 16px;
        }

        .result-success {
            color: #ef4444;
        }

        .result-fail {
            color: #000;
        }

        .time-cell {
            font-weight: 500;
        }

        /* 날짜 그룹 */
        .date-group {
            margin-bottom: 40px;
        }

        .date-group-header {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* TEXT 리스트 */
        .text-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .text-item {
            padding: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .text-item:hover {
            background: #f5f5f5;
        }

        .text-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .text-item-title {
            font-weight: 600;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .text-item-date {
            font-size: 13px;
            color: #666;
        }

        /* CHECKLIST */
        .checklist-group {
            margin-bottom: 30px;
        }

        .checklist-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }

        .checklist-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checklist-item {
            padding: 12px;
            background: white;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checklist-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .checklist-checkbox.checked {
            background: #000;
        }

        .checklist-checkbox.checked::after {
            content: '✓';
            font-weight: 700;
            font-size: 14px;
            color: white;
        }

        .checklist-todo {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* 그래프 컨테이너 */
        .graph-container {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .view-toggle {
            display: none;
            gap: 5px;
            flex-shrink: 0;
            width: 100%;
        }

        .view-toggle.active {
            display: flex;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
            white-space: nowrap;
            flex: 1;
        }

        .toggle-btn:hover {
            background: #f5f5f5;
        }

        .toggle-btn.active {
            background: #000;
            color: #fff;
        }

        .empty-cell {
            border: none;
        }

        /* 달력 스타일 */
        .calendar-year {
            margin-bottom: 40px;
        }

        .calendar-year-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }

        .calendar-months {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .calendar-month {
            border: 1px solid #e0e0e0;
            padding: 10px;
            background: #fafafa;
        }

        .calendar-month-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-weekday {
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            padding: 4px 0;
            color: #666;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: white;
            border: 1px solid #f0f0f0;
        }

        .calendar-day.empty {
            background: transparent;
            border: none;
        }

        .calendar-day.has-data-success {
            background: #ef4444;
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-data-fail {
            background: #000;
            color: white;
            font-weight: 600;
        }

        /* 주간 뷰 스타일 */
        .weekly-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
        }

        .weekly-nav-btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .weekly-nav-btn:hover {
            background: #000;
            color: white;
        }

        .weekly-title {
            font-size: 18px;
            font-weight: 600;
        }

        .weekly-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .week-date-picker {
            padding: 4px 8px;
            border: 1px solid #ccc;
            font-size: 13px;
            cursor: pointer;
        }

        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .weekly-day {
            border: 1px solid #e0e0e0;
            background: white;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .weekly-day-header {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weekly-day-name {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .weekly-day-num {
            font-size: 16px;
            font-weight: 700;
        }

        .weekly-day-content {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .weekly-todo-item {
            padding: 8px;
            margin-bottom: 6px;
            background: #f5f5f5;
            font-size: 13px;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .weekly-todo-item.completed {
            background: #f5f5f5;
        }

        .weekly-todo-item.incomplete {
            background: #f5f5f5;
        }

        .weekly-todo-status {
            font-weight: 700;
            flex-shrink: 0;
        }

        .weekly-todo-item.completed .weekly-todo-status {
            color: #ef4444;
        }

        .weekly-todo-item.incomplete .weekly-todo-status {
            color: #000;
        }

        .weekly-todo-text {
            flex: 1;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .weekly-empty {
            color: #ccc;
            text-align: center;
            padding: 20px;
        }

        .weekly-has-data {
            background: white;
        }

        /* TEXT 주간 뷰 스타일 */
        .text-weekly-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f5f5f5;
            font-size: 13px;
        }

        .text-weekly-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .text-weekly-text {
            color: #666;
            line-height: 1.4;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            width: 98%;
            max-width: 2000px;
            max-height: 95vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: #666;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .modal-close:hover {
            color: #000;
        }
    </style>
</head>
<body>
<!-- 로그인/회원가입 섹션 -->
<div id="loginSection" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
    <div class="simple-auth-container">
        <div class="simple-auth-box">
            <div style="text-align: left; margin-bottom: 10px;">
                <a href="#" onclick="showMainSection(); return false;" style="color: #666; text-decoration: none; font-size: 13px;" data-lang-ko="← 홈으로" data-lang-en="← Back to Home">← Back to Home</a>
            </div>
            <h2 style="text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: 600;" data-lang-ko="로그인" data-lang-en="Sign In">Sign In</h2>
            <div id="loginError" style="color: red; margin-bottom: 10px; text-align: center; font-size: 13px;"></div>
            <form id="loginForm">
                <table style="margin: 0 auto; border-collapse: collapse;">
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="이메일:" data-lang-en="Email:">Email:</td>
                        <td style="padding: 5px 0;"><input type="email" id="email" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="비밀번호:" data-lang-en="Password:">Password:</td>
                        <td style="padding: 5px 0;"><input type="password" id="password" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 15px;">
                            <button type="submit" style="padding: 6px 20px; border: 1px solid #999; background: #f0f0f0; cursor: pointer; font-size: 14px;" data-lang-ko="로그인" data-lang-en="Sign In">Sign In</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 12px;">
                <span data-lang-ko="계정이 없으신가요?" data-lang-en="New account?">New account?</span> <a href="#" id="showSignup" style="color: #0066cc; text-decoration: underline;" data-lang-ko="회원가입" data-lang-en="Sign Up">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<!-- 회원가입 섹션 -->
<div id="signupSection" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
    <div class="simple-auth-container">
        <div class="simple-auth-box">
            <div style="text-align: left; margin-bottom: 10px;">
                <a href="#" onclick="showMainSection(); return false;" style="color: #666; text-decoration: none; font-size: 13px;" data-lang-ko="← 홈으로" data-lang-en="← Back to Home">← Back to Home</a>
            </div>
            <h2 style="text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: 600;" data-lang-ko="회원가입" data-lang-en="Sign Up">Sign Up</h2>
            <div id="signupError" style="color: red; margin-bottom: 10px; text-align: center; font-size: 13px;"></div>
            <form id="signupForm">
                <table style="margin: 0 auto; border-collapse: collapse;">
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="사용자명:" data-lang-en="Username:">Username:</td>
                        <td style="padding: 5px 0;"><input type="text" id="signupUsername" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="이메일:" data-lang-en="Email:">Email:</td>
                        <td style="padding: 5px 0;"><input type="email" id="signupEmail" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="비밀번호:" data-lang-en="Password:">Password:</td>
                        <td style="padding: 5px 0;"><input type="password" id="signupPassword" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="직함:" data-lang-en="Title:">Title:</td>
                        <td style="padding: 5px 0;"><input type="text" id="signupTitle" style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="설명:" data-lang-en="Description:">Description:</td>
                        <td style="padding: 5px 0;"><input type="text" id="signupDescription" style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="생년:" data-lang-en="Birth Year:">Birth Year:</td>
                        <td style="padding: 5px 0;"><input type="number" id="signupBirthYear" placeholder="YYYY" style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="생월:" data-lang-en="Birth Month:">Birth Month:</td>
                        <td style="padding: 5px 0;"><input type="number" id="signupBirthMonth" placeholder="MM" min="1" max="12" style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;" data-lang-ko="생일:" data-lang-en="Birth Day:">Birth Day:</td>
                        <td style="padding: 5px 0;"><input type="number" id="signupBirthDay" placeholder="DD" min="1" max="31" style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 15px;">
                            <button type="submit" style="padding: 6px 20px; border: 1px solid #999; background: #f0f0f0; cursor: pointer; font-size: 14px; margin-right: 10px;" data-lang-ko="회원가입" data-lang-en="Sign Up">Sign Up</button>
                            <button type="button" id="cancelSignup" style="padding: 6px 20px; border: 1px solid #999; background: #f0f0f0; cursor: pointer; font-size: 14px;" data-lang-ko="취소" data-lang-en="Cancel">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 12px;">
                <span data-lang-ko="이미 계정이 있으신가요?" data-lang-en="Already have an account?">Already have an account?</span> <a href="#" id="showLogin" style="color: #0066cc; text-decoration: underline;" data-lang-ko="로그인" data-lang-en="Sign In">Sign In</a>
            </div>
        </div>
    </div>
</div>

<!-- 메인 섹션 -->
<div id="mainSection">
    <div class="top-actions" id="topActions">
        <a href="#" class="btn" id="loginBtn">로그인</a>
        <a href="#" class="btn btn-primary" id="signupBtn">회원가입</a>
    </div>

    <div class="header">
        <div class="greeting" data-lang-ko="공개 카테고리" data-lang-en="Public Categories">공개 카테고리</div>
        <div class="subtitle" data-lang-ko="다른 사용자들이 공개한 카테고리를 확인하세요" data-lang-en="Explore categories shared by other users">다른 사용자들이 공개한 카테고리를 확인하세요</div>
    </div>

    <div class="categories-grid" id="categoriesGrid">
        <div class="empty-state" data-lang-ko="공개 카테고리를 불러오는 중..." data-lang-en="Loading public categories...">공개 카테고리를 불러오는 중...</div>
    </div>
</div>

<!-- 레코드 조회 모달 -->
<div id="recordsModal" class="modal">
    <div class="modal-content" style="max-width: 2000px; width: 98%; max-height: 95vh;">
        <div class="modal-header">
            <div class="modal-title" id="recordsModalTitle" data-lang-ko="레코드 조회" data-lang-en="View Records">레코드 조회</div>
            <button class="modal-close" onclick="closeRecordsModal()">×</button>
        </div>
        <div style="padding: 10px 20px; border-bottom: 1px solid #e0e0e0;">
            <div class="view-toggle" id="viewToggle" style="display: flex; gap: 5px;"></div>
        </div>
        <div id="recordsContent" style="max-height: 80vh; overflow-y: auto; padding: 20px;">
            <div class="empty-state" data-lang-ko="데이터를 불러오는 중..." data-lang-en="Loading data...">데이터를 불러오는 중...</div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/api';
    let currentUser = null;
    let currentCategory = null;
    let allRecords = [];
    let currentView = 'table';
    let currentWeekStart = null;
    let currentLang = localStorage.getItem('language') || 'ko'; // 'ko' or 'en'

    // 번역 데이터
    const translations = {
        'publicCategories': { ko: '공개 카테고리', en: 'Public Categories' },
        'subtitle': { ko: '다른 사용자들이 공개한 카테고리를 확인하세요', en: 'Explore categories shared by other users' },
        'loading': { ko: '공개 카테고리를 불러오는 중...', en: 'Loading public categories...' },
        'noCategories': { ko: '공개된 카테고리가 없습니다.', en: 'No public categories available.' },
        'viewRecords': { ko: '레코드 보기', en: 'View Records' },
        'graph': { ko: '그래프', en: 'Graph' },
        'table': { ko: '테이블', en: 'Table' },
        'calendar': { ko: '달력', en: 'Calendar' },
        'list': { ko: '리스트', en: 'List' }
    };

    // 언어 전환 함수
    function toggleLanguage() {
        currentLang = currentLang === 'ko' ? 'en' : 'ko';
        localStorage.setItem('language', currentLang);
        applyLanguage();

        // 모달이 열려있으면 레코드 다시 표시 (그래프 및 뷰 토글 업데이트 위해)
        if (currentCategory && allRecords) {
            displayRecords(allRecords, currentCategory);
        }
    }

    // 언어 적용 함수
    function applyLanguage() {
        // 언어 토글 버튼 텍스트 변경
        const langBtn = document.getElementById('languageToggle');
        if (langBtn) {
            langBtn.textContent = currentLang === 'ko' ? 'EN' : 'KO';
        }

        // data-lang 속성이 있는 모든 요소 업데이트
        document.querySelectorAll('[data-lang-ko]').forEach(element => {
            const ko = element.getAttribute('data-lang-ko');
            const en = element.getAttribute('data-lang-en');
            element.textContent = currentLang === 'ko' ? ko : en;
        });
    }


    // 페이지 로드
    window.addEventListener('DOMContentLoaded', async () => {
        await checkAuth();
        await loadPublicCategories();
        applyLanguage();
    });

    // 인증 확인
    async function checkAuth() {
        try {
            const response = await fetch(`${API_BASE}/auth/me`, {
                credentials: 'include'
            });

            if (response.ok) {
                currentUser = await response.json();
                updateAuthUI(true);
            } else {
                updateAuthUI(false);
            }
        } catch (error) {
            console.error('인증 확인 실패:', error);
            updateAuthUI(false);
        }
    }

    // 인증 UI 업데이트
    function updateAuthUI(isLoggedIn) {
        const topActions = document.getElementById('topActions');
        if (isLoggedIn) {
            topActions.innerHTML = `
                <button class="language-toggle" id="languageToggle" onclick="toggleLanguage()">EN</button>
                <a href="manage.html" class="btn" data-lang-ko="내 관리" data-lang-en="My Page">내 관리</a>
                <a href="insert.html" class="btn" data-lang-ko="데이터 입력" data-lang-en="Insert Data">데이터 입력</a>
                <button class="btn btn-primary" id="logoutBtn" data-lang-ko="로그아웃" data-lang-en="Logout">로그아웃</button>
            `;
            document.getElementById('logoutBtn').addEventListener('click', logout);
            applyLanguage();
        } else {
            topActions.innerHTML = `
                <button class="language-toggle" id="languageToggle" onclick="toggleLanguage()">EN</button>
                <a href="#" class="btn" id="loginBtn" data-lang-ko="로그인" data-lang-en="Sign In">로그인</a>
                <a href="#" class="btn btn-primary" id="signupBtn" data-lang-ko="회원가입" data-lang-en="Sign Up">회원가입</a>
            `;
            document.getElementById('loginBtn').addEventListener('click', (e) => {
                e.preventDefault();
                showLoginSection();
            });
            applyLanguage();
            document.getElementById('signupBtn').addEventListener('click', (e) => {
                e.preventDefault();
                showSignupSection();
            });
        }
    }

    // 로그인
    async function login(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                window.location.href = 'manage.html';
            } else {
                showError('loginError', '로그인에 실패했습니다.');
            }
        } catch (error) {
            console.error('로그인 오류:', error);
            showError('loginError', '로그인 중 오류가 발생했습니다.');
        }
    }

    // 회원가입
    async function signup(e) {
        e.preventDefault();

        const signupData = {
            username: document.getElementById('signupUsername').value,
            email: document.getElementById('signupEmail').value,
            password: document.getElementById('signupPassword').value,
            title: document.getElementById('signupTitle').value || '',
            description: document.getElementById('signupDescription').value || '',
            birthYear: parseInt(document.getElementById('signupBirthYear').value) || null,
            birthMonth: parseInt(document.getElementById('signupBirthMonth').value) || null,
            birthDay: parseInt(document.getElementById('signupBirthDay').value) || null
        };

        try {
            const response = await fetch(`${API_BASE}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(signupData)
            });

            if (response.ok) {
                // 회원가입 후 로그인 페이지로
                document.getElementById('signupSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
                showError('loginError', '회원가입이 완료되었습니다. 로그인해주세요.');
            } else {
                showError('signupError', '회원가입에 실패했습니다.');
            }
        } catch (error) {
            console.error('회원가입 오류:', error);
            showError('signupError', '회원가입 중 오류가 발생했습니다.');
        }
    }

    // 로그아웃
    async function logout() {
        try {
            await fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            currentUser = null;
            location.reload();
        } catch (error) {
            console.error('로그아웃 오류:', error);
        }
    }

    // 공개 카테고리 로드
    async function loadPublicCategories() {
        try {
            const response = await fetch(`${API_BASE}/category/public`, {
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                console.log('공개 카테고리 응답:', data);

                // 새로운 구조: [{email, categories: [...]}, ...]
                // 모든 카테고리를 평탄화하고 email 정보 추가
                const allCategories = [];
                data.forEach(userGroup => {
                    const email = userGroup.email;
                    userGroup.categories.forEach(category => {
                        allCategories.push({
                            ...category,
                            email: email
                        });
                    });
                });

                console.log('평탄화된 카테고리:', allCategories);
                displayCategories(allCategories);
            } else {
                const errorText = await response.text();
                console.error('카테고리 로드 실패:', response.status, errorText);
                document.getElementById('categoriesGrid').innerHTML =
                    '<div class="empty-state">공개 카테고리를 불러올 수 없습니다.</div>';
            }
        } catch (error) {
            console.error('카테고리 로드 오류:', error);
            document.getElementById('categoriesGrid').innerHTML =
                '<div class="empty-state">오류가 발생했습니다.</div>';
        }
    }

    // 카테고리 표시
    function displayCategories(categories) {
        const grid = document.getElementById('categoriesGrid');

        if (!categories || categories.length === 0) {
            grid.innerHTML = '<div class="empty-state" data-lang-ko="공개된 카테고리가 없습니다." data-lang-en="No public categories available.">공개된 카테고리가 없습니다.</div>';
            applyLanguage();
            return;
        }

        grid.innerHTML = categories.map(category => {
            const id = category.categoryId;
            const title = category.title;
            const recordType = category.recordType;
            const email = category.email;

            return `
                <div class="category-card" data-id="${id}" data-type="${recordType}">
                    <div class="category-title">${title}</div>
                    <div class="category-type">${recordType}</div>
                    <div class="category-meta"><span data-lang-ko="작성자" data-lang-en="Author">작성자</span>: ${email}</div>
                </div>
            `;
        }).join('');

        // 언어 적용
        applyLanguage();

        // 카테고리 클릭 이벤트
        grid.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', () => {
                grid.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');

                currentCategory = {
                    id: card.getAttribute('data-id'),
                    type: card.getAttribute('data-type'),
                    title: card.querySelector('.category-title').textContent
                };

                console.log('선택된 카테고리:', currentCategory);
                openRecordsModal(currentCategory);
            });
        });
    }

    // 레코드 모달 열기
    function openRecordsModal(category) {
        const modal = document.getElementById('recordsModal');
        const modalTitle = document.getElementById('recordsModalTitle');

        modalTitle.textContent = `${category.title} - ${category.type}`;
        modal.classList.add('active');

        loadRecords(category);
    }

    // 레코드 모달 닫기
    function closeRecordsModal() {
        const modal = document.getElementById('recordsModal');
        modal.classList.remove('active');
        currentWeekStart = null; // 주간 뷰 상태 초기화
    }

    // 레코드 로드
    async function loadRecords(category) {
        const recordsContent = document.getElementById('recordsContent');

        recordsContent.innerHTML = '<div class="empty-state" data-lang-ko="데이터를 불러오는 중..." data-lang-en="Loading data...">데이터를 불러오는 중...</div>';
        applyLanguage();

        // 타입별 기본 뷰 설정
        if (category.type === 'CHECK') {
            currentView = 'table';
        } else if (category.type === 'TIME' || category.type === 'NUMBER') {
            currentView = 'graph';
        } else if (category.type === 'TEXT' || category.type === 'CHECKLIST') {
            currentView = 'weekly';
        }

        try {
            let endpoint = '';
            switch (category.type) {
                case 'CHECK':
                    endpoint = `${API_BASE}/check/all?categoryId=${category.id}`;
                    break;
                case 'TEXT':
                    endpoint = `${API_BASE}/text/all?categoryId=${category.id}`;
                    break;
                case 'TIME':
                    endpoint = `${API_BASE}/time/all?categoryId=${category.id}`;
                    break;
                case 'NUMBER':
                    endpoint = `${API_BASE}/number/all?categoryId=${category.id}`;
                    break;
                case 'CHECKLIST':
                    endpoint = `${API_BASE}/check-list/all?categoryId=${category.id}`;
                    break;
            }

            console.log('레코드 요청:', endpoint);

            const response = await fetch(endpoint, { credentials: 'include' });

            if (response.ok) {
                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    allRecords = await response.json();
                    console.log('레코드 수:', allRecords.length);
                    displayRecords(allRecords, category);
                } else {
                    console.error('JSON이 아닌 응답 (인증 필요?)');
                    recordsContent.innerHTML = `
                        <div class="empty-state">
                            <p>이 카테고리의 데이터를 조회할 권한이 없습니다.</p>
                            <p style="font-size: 14px; color: #666; margin-top: 10px;">
                                로그인이 필요하거나 접근이 제한된 카테고리일 수 있습니다.
                            </p>
                        </div>
                    `;
                }
            } else {
                console.error('레코드 로드 실패:', response.status);
                recordsContent.innerHTML = `
                    <div class="empty-state">
                        <p>데이터를 불러올 수 없습니다.</p>
                        <p style="font-size: 14px; color: #666;">상태 코드: ${response.status}</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('레코드 로드 오류:', error);
            recordsContent.innerHTML = `<div class="empty-state">오류: ${error.message}</div>`;
        }
    }

    // 레코드 표시 (타입별로 다른 레이아웃)
    function displayRecords(records, category) {
        const recordsContent = document.getElementById('recordsContent');
        const viewToggle = document.getElementById('viewToggle');

        if (!records || records.length === 0) {
            viewToggle.style.display = 'none';
            recordsContent.innerHTML = '<div class="empty-state" data-lang-ko="등록된 데이터가 없습니다." data-lang-en="No data available.">등록된 데이터가 없습니다.</div>';
            applyLanguage();
            return;
        }

        viewToggle.style.display = 'flex';

        // 타입별 버튼 구성
        if (category.type === 'CHECK') {
            viewToggle.innerHTML = `
                <button class="toggle-btn ${currentView === 'table' ? 'active' : ''}" onclick="switchView('table')" data-lang-ko="테이블" data-lang-en="Table">테이블</button>
                <button class="toggle-btn ${currentView === 'calendar' ? 'active' : ''}" onclick="switchView('calendar')" data-lang-ko="달력" data-lang-en="Calendar">달력</button>
            `;
        } else if (category.type === 'TIME') {
            viewToggle.innerHTML = `
                <button class="toggle-btn ${currentView === 'graph' ? 'active' : ''}" onclick="switchView('graph')" data-lang-ko="그래프" data-lang-en="Graph">그래프</button>
                <button class="toggle-btn ${currentView === 'table' ? 'active' : ''}" onclick="switchView('table')" data-lang-ko="테이블" data-lang-en="Table">테이블</button>
            `;
        } else if (category.type === 'NUMBER') {
            viewToggle.innerHTML = `
                <button class="toggle-btn ${currentView === 'graph' ? 'active' : ''}" onclick="switchView('graph')" data-lang-ko="그래프" data-lang-en="Graph">그래프</button>
                <button class="toggle-btn ${currentView === 'table' ? 'active' : ''}" onclick="switchView('table')" data-lang-ko="테이블" data-lang-en="Table">테이블</button>
            `;
        } else if (category.type === 'TEXT') {
            viewToggle.innerHTML = `
                <button class="toggle-btn ${currentView === 'weekly' ? 'active' : ''}" onclick="switchView('weekly')" data-lang-ko="주간" data-lang-en="Weekly">주간</button>
                <button class="toggle-btn ${currentView === 'list' ? 'active' : ''}" onclick="switchView('list')" data-lang-ko="리스트" data-lang-en="List">리스트</button>
            `;
        } else if (category.type === 'CHECKLIST') {
            viewToggle.innerHTML = `
                <button class="toggle-btn ${currentView === 'weekly' ? 'active' : ''}" onclick="switchView('weekly')" data-lang-ko="주간" data-lang-en="Weekly">주간</button>
                <button class="toggle-btn ${currentView === 'list' ? 'active' : ''}" onclick="switchView('list')" data-lang-ko="리스트" data-lang-en="List">리스트</button>
            `;
        }

        applyLanguage();
        renderCurrentView(records, category);
    }

    // 뷰 전환
    function switchView(view) {
        currentView = view;
        if (allRecords && currentCategory) {
            displayRecords(allRecords, currentCategory);
        }
    }

    // 현재 뷰 렌더링
    function renderCurrentView(records, category) {
        const content = document.getElementById('recordsContent');

        if (category.type === 'CHECK') {
            if (currentView === 'table') {
                displayCheckTable(records, content);
            } else {
                displayCheckCalendar(records, content);
            }
        } else if (category.type === 'TIME') {
            if (currentView === 'graph') {
                displayTimeGraph(records, content);
            } else {
                displayTimeTable(records, content);
            }
        } else if (category.type === 'NUMBER') {
            if (currentView === 'graph') {
                displayNumberGraph(records, content);
            } else {
                displayNumberTable(records, content);
            }
        } else if (category.type === 'TEXT') {
            if (currentView === 'weekly') {
                displayTextWeekly(records, content);
            } else {
                displayTextList(records, content);
            }
        } else if (category.type === 'CHECKLIST') {
            if (currentView === 'weekly') {
                displayChecklistWeekly(records, content);
            } else {
                displayChecklistList(records, content);
            }
        }
    }

    // CHECK 테이블 뷰
    function displayCheckTable(records, container) {
        const recordMap = {};
        records.forEach(record => {
            if (record.date) recordMap[record.date] = record;
        });

        const sortedDates = Object.keys(recordMap).sort((a, b) => a.localeCompare(b));

        let html = '<table class="check-table">';
        for (let i = 0; i < sortedDates.length; i += 10) {
            const chunk = sortedDates.slice(i, i + 10);

            html += '<tr>';
            chunk.forEach(date => {
                html += `<td class="date-cell">${date}</td>`;
            });
            for (let j = chunk.length; j < 10; j++) {
                html += '<td class="empty-cell"></td>';
            }
            html += '</tr><tr>';

            chunk.forEach(date => {
                const record = recordMap[date];
                const symbol = record.success ? 'O' : 'X';
                const resultClass = record.success ? 'result-success' : 'result-fail';
                html += `<td class="result-cell ${resultClass}">${symbol}</td>`;
            });
            for (let j = chunk.length; j < 10; j++) {
                html += '<td class="empty-cell"></td>';
            }
            html += '</tr>';
        }
        html += '</table>';
        container.innerHTML = html;
    }

    // CHECK 달력 뷰
    function displayCheckCalendar(records, container) {
        // 날짜별로 레코드 맵핑
        const recordsByDate = {};
        records.forEach(record => {
            if (record.date) {
                recordsByDate[record.date] = record;
            }
        });

        // 연도별로 그룹화
        const yearMap = {};
        Object.keys(recordsByDate).forEach(date => {
            const year = date.split('-')[0];
            if (!yearMap[year]) {
                yearMap[year] = {};
            }
            const month = date.split('-')[1];
            if (!yearMap[year][month]) {
                yearMap[year][month] = {};
            }
            yearMap[year][month][date] = recordsByDate[date];
        });

        // 년도 정렬 (오래된 순)
        const sortedYears = Object.keys(yearMap).sort((a, b) => a.localeCompare(b));

        if (sortedYears.length === 0) {
            container.innerHTML = '<div class="empty-state" data-lang-ko="등록된 데이터가 없습니다." data-lang-en="No data available.">등록된 데이터가 없습니다.</div>';
            applyLanguage();
            return;
        }

        let html = '';

        sortedYears.forEach(year => {
            html += `<div class="calendar-year">`;
            html += `<div class="calendar-year-title" data-lang-ko="${year}년" data-lang-en="${year}">${currentLang === 'ko' ? year + '년' : year}</div>`;

            // 월별 달력 (1~12월)
            html += `<div class="calendar-months">`;
            for (let month = 1; month <= 12; month++) {
                const monthStr = String(month).padStart(2, '0');
                const monthData = yearMap[year][monthStr] || {};

                html += generateCheckMonthCalendar(year, month, monthData);
            }
            html += `</div>`;
            html += `</div>`;
        });

        container.innerHTML = html;
    }

    // CHECK 월별 달력 생성
    function generateCheckMonthCalendar(year, month, monthData) {
        const monthStr = String(month).padStart(2, '0');
        const firstDay = new Date(year, month - 1, 1);
        const lastDay = new Date(year, month, 0);
        const daysInMonth = lastDay.getDate();
        const startDayOfWeek = firstDay.getDay();

        const monthNameKo = `${month}월`;
        const monthNameEn = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'][month - 1];

        let html = `<div class="calendar-month">`;
        html += `<div class="calendar-month-title" data-lang-ko="${monthNameKo}" data-lang-en="${monthNameEn}">${currentLang === 'ko' ? monthNameKo : monthNameEn}</div>`;
        html += `<div class="calendar-grid">`;

        // 요일 헤더
        const weekDaysKo = ['일', '월', '화', '수', '목', '금', '토'];
        const weekDaysEn = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        for (let i = 0; i < 7; i++) {
            html += `<div class="calendar-weekday" data-lang-ko="${weekDaysKo[i]}" data-lang-en="${weekDaysEn[i]}">${currentLang === 'ko' ? weekDaysKo[i] : weekDaysEn[i]}</div>`;
        }

        // 첫 주 빈 칸

    // TIME 그래프 그리기
    function drawTimeGraph(data) {
        const canvas = document.getElementById('timeGraph');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const padding = 60;

        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);

        if (data.length === 0) return;

        const minTime = 0;
        const maxTime = 24;
        const xStep = (width - padding * 2) / (data.length - 1 || 1);

        // Y축 격자선
        ctx.strokeStyle = '#e5e5e5';
        ctx.lineWidth = 1;

        for (let h = 0; h <= 24; h += 6) {
            const y = padding + (height - padding * 2) * (1 - h / 24);
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(width - padding, y);
            ctx.stroke();

            ctx.fillStyle = '#999';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            const label = currentLang === 'ko' ? `${h}시` : `${h}h`;
            ctx.fillText(label, padding - 10, y + 4);
        }

        // 선 그래프
        ctx.strokeStyle = '#3b82f6';
        ctx.lineWidth = 2;
        ctx.beginPath();

        data.forEach((point, index) => {
            const x = padding + index * xStep;
            const y = padding + (height - padding * 2) * (1 - point.value / 24);

            if (index === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        });
        ctx.stroke();

        // 점
        data.forEach((point, index) => {
            const x = padding + index * xStep;
            const y = padding + (height - padding * 2) * (1 - point.value / 24);

            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
        });

        // X축 레이블
        ctx.fillStyle = '#999';
        ctx.font = '11px sans-serif';
        ctx.textAlign = 'center';
        const labelStep = Math.max(1, Math.ceil(data.length / 10));

        data.forEach((point, index) => {
            if (index % labelStep === 0 || index === data.length - 1) {
                const x = padding + index * xStep;
                ctx.fillText(point.date, x, height - 25);
            }
        });
    }

        const width = canvas.width;
        const height = canvas.height;
        const padding = 60;

        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);

        if (data.length === 0) return;

        const allValues = data.map(d => d.value);
        const minValue = Math.min(...allValues);
        const maxValue = Math.max(...allValues);
        const valueRange = maxValue - minValue;
        const rangeMin = Math.floor(minValue - valueRange * 0.1);
        const rangeMax = Math.ceil(maxValue + valueRange * 0.1);

        const xStep = (width - padding * 2) / (data.length - 1 || 1);

        // Y축 격자선
        ctx.strokeStyle = '#e5e5e5';
        ctx.lineWidth = 1;

        const valueStep = (rangeMax - rangeMin) / 6;
        for (let i = 0; i <= 6; i++) {
            const val = rangeMin + valueStep * i;
            const y = padding + (height - padding * 2) * (1 - (val - rangeMin) / (rangeMax - rangeMin));
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(width - padding, y);
            ctx.stroke();

            ctx.fillStyle = '#999';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            ctx.fillText(val.toFixed(1), padding - 10, y + 4);
        }

        // 선 그래프
        ctx.strokeStyle = '#3b82f6';
        ctx.lineWidth = 2;
        ctx.beginPath();

        data.forEach((point, index) => {
            const x = padding + index * xStep;
            const y = padding + (height - padding * 2) * (1 - (point.value - rangeMin) / (rangeMax - rangeMin));

            if (index === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        });
        ctx.stroke();

        // 점
        data.forEach((point, index) => {
            const x = padding + index * xStep;
            const y = padding + (height - padding * 2) * (1 - (point.value - rangeMin) / (rangeMax - rangeMin));

            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
        });

        // X축 레이블
        ctx.fillStyle = '#999';
        ctx.font = '11px sans-serif';
        ctx.textAlign = 'center';
        const labelStep = Math.max(1, Math.ceil(data.length / 10));

        data.forEach((point, index) => {
            if (index % labelStep === 0 || index === data.length - 1) {
                const x = padding + index * xStep;
                ctx.fillText(point.date, x, height - 25);
            }
        });
    }

        document.getElementById('mainSection').style.display = 'block';
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'none';
        applyLanguage();
    }

    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    // 이벤트 리스너
    document.getElementById('showSignup').addEventListener('click', (e) => {
        e.preventDefault();
        showSignupSection();
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
        e.preventDefault();
        showLoginSection();
    });

    document.getElementById('cancelSignup').addEventListener('click', () => {
        showMainSection();
    });

    document.getElementById('loginForm').addEventListener('submit', login);
    document.getElementById('signupForm').addEventListener('submit', signup);

    // 모달 외부 클릭 시 닫기
    document.getElementById('recordsModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeRecordsModal();
        }
    });
</script>
</body>
</html>
