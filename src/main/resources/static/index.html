<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeongGiJu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 40px 60px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 40px;
        }

        .greeting {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .user-desc {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .top-actions {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #333;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .view-toggle {
            display: none;
            gap: 10px;
            margin-bottom: 30px;
        }

        .view-toggle.active {
            display: flex;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: #f5f5f5;
        }

        .toggle-btn.active {
            background: #000;
            color: #fff;
        }

        .category-btn {
            padding: 10px 20px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: #f5f5f5;
        }

        .category-btn.active {
            background: #000;
            color: #fff;
        }

        .records-section {
            margin-top: 40px;
        }

        .date-group {
            margin-bottom: 40px;
        }

        .date-group-header {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* CHECK 테이블 스타일 */
        .check-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .check-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .date-cell {
            font-weight: 500;
            font-size: 13px;
            color: #666;
        }

        .result-cell {
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-cell:hover {
            background: #f5f5f5;
        }

        .empty-cell {
            border: none;
        }

        /* TIME 테이블 스타일 */
        .time-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .time-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .time-cell {
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-cell:hover {
            background: #f5f5f5;
        }

        .time-graph-container {
            margin-bottom: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .time-graph-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .time-graph-large {
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .time-graph-large canvas {
            display: block;
            margin: 0 auto;
        }

        .graph-controls {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: #ddd;
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #333;
            cursor: pointer;
            border-radius: 50%;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #333;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .time-range-sliders {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .time-slider label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        /* TEXT 달력 스타일 */
        .calendar-year {
            margin-bottom: 50px;
        }

        .calendar-year-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .calendar-months {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .calendar-month {
            border: 1px solid #e0e0e0;
            padding: 15px;
            background: #fafafa;
        }

        .calendar-month-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-weekday {
            text-align: center;
            font-size: 11px;
            font-weight: 500;
            color: #999;
            padding: 5px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: white;
            border: 1px solid #f0f0f0;
        }

        .calendar-day.empty {
            background: transparent;
            border: none;
        }

        .calendar-day.has-data {
            background: #333;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.has-data:hover {
            background: #555;
        }

        /* TEXT 그룹 스타일 (이전 버전 - 제거) */
        .year-group {
            margin-bottom: 40px;
        }

        .year-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .month-group {
            margin-bottom: 30px;
            padding-left: 20px;
        }

        .month-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #666;
        }

        .text-record-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .text-record-item:hover {
            background: #fafafa;
            padding-left: 10px;
        }

        .text-record-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .text-record-title {
            font-weight: 600;
            font-size: 15px;
        }

        .text-record-date {
            font-size: 13px;
            color: #999;
        }

        .text-record-content {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        /* 로그인 */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #333;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content.modal-large {
            max-width: 700px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .modal-actions button {
            flex: 1;
        }

        /* 텍스트 팝업 스타일 */
        .text-popup-item {
            margin-bottom: 20px;
        }

        .text-popup-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .text-popup-item-title {
            font-size: 18px;
            font-weight: 600;
        }

        .text-popup-item-content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .text-popup-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        .btn-small {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: #f5f5f5;
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-field input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .top-actions {
                position: static;
                margin-bottom: 20px;
                flex-direction: column;
            }

            .greeting {
                font-size: 36px;
            }

            .check-table td,
            .time-table td {
                padding: 8px 4px;
                font-size: 12px;
            }

            .calendar-months {
                grid-template-columns: 1fr;
            }

            .time-graph-large canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
<!-- 로그인 섹션 -->
<div id="loginSection">
    <div class="login-container">
        <div class="login-title">로그인</div>
        <div id="loginError"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">로그인</button>
        </form>
        <div class="form-footer">
            계정이 없으신가요? <a href="#" id="showSignup">회원가입</a>
        </div>
    </div>
</div>

<!-- 회원가입 섹션 -->
<div id="signupSection" style="display: none;">
    <div class="login-container">
        <div class="login-title">회원가입</div>
        <div id="signupError"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">사용자명</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">이메일</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">비밀번호</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="signupTitle">타이틀 (선택)</label>
                <input type="text" id="signupTitle" placeholder="예: Hi.">
            </div>
            <div class="form-group">
                <label for="signupDescription">설명 (선택)</label>
                <textarea id="signupDescription" placeholder="간단한 소개"></textarea>
            </div>
            <button type="submit" class="submit-btn">회원가입</button>
            <button type="button" id="cancelSignup" class="btn" style="width: 100%; margin-top: 10px;">취소</button>
        </form>
    </div>
</div>

<!-- 메인 섹션 -->
<div id="mainSection" style="display: none;">
    <div class="top-actions">
        <button class="btn" id="editProfileBtn">프로필 수정</button>
        <a href="insert.html" class="btn">데이터 입력</a>
        <button class="btn btn-primary" id="logoutBtn">로그아웃</button>
    </div>

    <div class="header">
        <div class="greeting" id="userGreeting">Hi.</div>
        <div class="user-desc" id="userDesc"></div>
    </div>

    <div class="categories" id="categoryButtons"></div>

    <div class="view-toggle" id="viewToggle">
        <button class="toggle-btn active" id="graphViewBtn">그래프</button>
        <button class="toggle-btn" id="tableViewBtn">테이블</button>
    </div>

    <div class="records-section" id="recordsSection">
        <div class="empty-state">카테고리를 선택하세요</div>
    </div>
</div>

<!-- 수정 모달 -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">레코드 수정</div>
            <button class="modal-close" onclick="closeEditModal()">×</button>
        </div>
        <div id="editModalError"></div>
        <form id="editForm">
            <div id="editFormContent"></div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn" onclick="deleteRecord()">삭제</button>
                <button type="button" class="btn" onclick="closeEditModal()">취소</button>
            </div>
        </form>
    </div>
</div>

<!-- 프로필 수정 모달 -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">프로필 수정</div>
            <button class="modal-close" onclick="closeProfileModal()">×</button>
        </div>
        <div id="profileModalError"></div>
        <form id="profileForm">
            <div class="form-group">
                <label for="profileTitle">타이틀</label>
                <input type="text" id="profileTitle" placeholder="예: Hi.">
            </div>
            <div class="form-group">
                <label for="profileDescription">설명</label>
                <textarea id="profileDescription" placeholder="간단한 소개를 입력하세요"></textarea>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="button" class="btn" onclick="closeProfileModal()">취소</button>
            </div>
        </form>
    </div>
</div>

<!-- 텍스트 팝업 모달 -->
<div id="textPopupModal" class="modal">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <div class="modal-title" id="textPopupTitle"></div>
            <button class="modal-close" onclick="closeTextPopup()">×</button>
        </div>
        <div id="textPopupContent"></div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/api';
    let currentUser = null;
    let currentCategory = null;
    let allRecords = [];
    let currentView = 'graph'; // 'graph' or 'table'

    // 페이지 로드
    window.addEventListener('DOMContentLoaded', async () => {
        await checkAuth();

        // 그래프/테이블 토글 버튼 이벤트
        document.getElementById('graphViewBtn').addEventListener('click', () => {
            currentView = 'graph';
            document.getElementById('graphViewBtn').classList.add('active');
            document.getElementById('tableViewBtn').classList.remove('active');
            if (currentCategory && currentCategory.type === 'TIME') {
                displayRecords(allRecords, currentCategory);
            }
        });

        document.getElementById('tableViewBtn').addEventListener('click', () => {
            currentView = 'table';
            document.getElementById('tableViewBtn').classList.add('active');
            document.getElementById('graphViewBtn').classList.remove('active');
            if (currentCategory && currentCategory.type === 'TIME') {
                displayRecords(allRecords, currentCategory);
            }
        });
    });

    // 인증 확인
    async function checkAuth() {
        try {
            const response = await fetch(`${API_BASE}/auth/me`, {
                credentials: 'include'
            });

            if (response.ok) {
                currentUser = await response.json();

                // /api/user 호출하여 title, description 가져오기
                try {
                    const userResponse = await fetch(`${API_BASE}/user`, {
                        credentials: 'include'
                    });

                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        // title과 description 업데이트
                        currentUser.title = userData.title;
                        currentUser.description = userData.description;
                    }
                } catch (error) {
                    console.error('User 정보 로드 실패:', error);
                }

                showMainSection();
                loadCategories();
            } else {
                showLoginSection();
            }
        } catch (error) {
            console.error('인증 확인 실패:', error);
            showLoginSection();
        }
    }

    // 로그인
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                await checkAuth();
            } else {
                showError('loginError', '로그인에 실패했습니다.');
            }
        } catch (error) {
            console.error('로그인 오류:', error);
            showError('loginError', '로그인 중 오류가 발생했습니다.');
        }
    });

    // 회원가입
    document.getElementById('showSignup').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'block';
    });

    document.getElementById('cancelSignup').addEventListener('click', () => {
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const signupData = {
            username: document.getElementById('signupUsername').value,
            email: document.getElementById('signupEmail').value,
            password: document.getElementById('signupPassword').value,
            title: document.getElementById('signupTitle').value || '',
            description: document.getElementById('signupDescription').value || ''
        };

        try {
            const response = await fetch(`${API_BASE}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            if (response.ok) {
                showSuccess('signupError', '회원가입이 완료되었습니다.');
                setTimeout(() => {
                    document.getElementById('signupSection').style.display = 'none';
                    document.getElementById('loginSection').style.display = 'block';
                }, 1500);
            } else {
                showError('signupError', '회원가입에 실패했습니다.');
            }
        } catch (error) {
            console.error('회원가입 오류:', error);
            showError('signupError', '회원가입 중 오류가 발생했습니다.');
        }
    });

    // 로그아웃
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            await fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            currentUser = null;

    // 시간 그래프 그리기 (심플 버전)
    function drawTimeGraphLarge(data, dateRange, minTime, maxTime) {
        const canvas = document.getElementById('timeGraph');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const padding = 60;

        // 캔버스 초기화
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);

        if (data.length === 0) return;

        // 날짜 범위 필터링 (최근 N일)
        const filteredData = data.slice(-dateRange);

        if (filteredData.length === 0) return;

        const xStep = (width - padding * 2) / (filteredData.length - 1 || 1);

        // Y축 격자선 (범위 내에서만)
        ctx.strokeStyle = '#e5e5e5';
        ctx.lineWidth = 1;

        const timeStep = Math.max(1, Math.ceil((maxTime - minTime) / 6));
        for (let h = minTime; h <= maxTime; h += timeStep) {
            const y = padding + (height - padding * 2) * (1 - (h - minTime) / (maxTime - minTime));
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(width - padding, y);
            ctx.stroke();

            // Y축 레이블
            ctx.fillStyle = '#999';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            ctx.fillText(`${h}시`, padding - 10, y + 4);
        }

        // 선 그래프 그리기 (시간 범위 내의 점만)
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.beginPath();

        let firstPoint = true;
        filteredData.forEach((point, index) => {
            // 시간 범위 체크
            if (point.value >= minTime && point.value <= maxTime) {
                const x = padding + index * xStep;
                const y = padding + (height - padding * 2) * (1 - (point.value - minTime) / (maxTime - minTime));

                if (firstPoint) {
                    ctx.moveTo(x, y);
                    firstPoint = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }
        });
        ctx.stroke();

        // 점 그리기
        filteredData.forEach((point, index) => {
            // 시간 범위 체크
            if (point.value >= minTime && point.value <= maxTime) {
                const x = padding + index * xStep;
                const y = padding + (height - padding * 2) * (1 - (point.value - minTime) / (maxTime - minTime));

                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        });

        // X축 레이블 (날짜 - 최대 10개)
        ctx.fillStyle = '#999';
        ctx.font = '11px sans-serif';
        ctx.textAlign = 'center';
        const labelStep = Math.max(1, Math.ceil(filteredData.length / 10));

        filteredData.forEach((point, index) => {
            if (index % labelStep === 0 || index === filteredData.length - 1) {
                const x = padding + index * xStep;
                ctx.fillText(point.date, x, height - 25);
            }
        });
    }

    // 시간 그래프 그리기 (작은 버전 - 제거 예정이지만 호환성을 위해 유지)
    function drawTimeGraph(data) {
        const canvas = document.getElementById('timeGraph');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const padding = 40;

        // 캔버스 초기화
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);

        if (data.length === 0) return;

        // 데이터 범위 계산
        const minValue = 0; // 0시
        const maxValue = 24; // 24시
        const xStep = (width - padding * 2) / (data.length - 1 || 1);

        // 격자선 그리기
        ctx.strokeStyle = '#e0e0e0';
        ctx.lineWidth = 1;
        for (let h = 0; h <= 24; h += 6) {
            const y = padding + (height - padding * 2) * (1 - h / 24);
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(width - padding, y);
            ctx.stroke();

            // Y축 레이블
            ctx.fillStyle = '#666';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            ctx.fillText(`${h}시`, padding - 5, y + 4);
        }

        // 선 그래프 그리기
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = 2;
        ctx.beginPath();

        data.forEach((point, index) => {
            const x = padding + index * xStep;
            const y = padding + (height - padding * 2) * (1 - point.value / 24);

            if (index === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        });
        ctx.stroke();

        // 점 그리기
        data.forEach((point, index) => {
            const x = padding + index * xStep;
            const y = padding + (height - padding * 2) * (1 - point.value / 24);

            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
        });

        // X축 레이블 (날짜) - 일부만 표시
        ctx.fillStyle = '#666';
        ctx.font = '10px sans-serif';
        ctx.textAlign = 'center';
        const labelStep = Math.ceil(data.length / 10);
        data.forEach((point, index) => {
            if (index % labelStep === 0 || index === data.length - 1) {
                const x = padding + index * xStep;
                const shortDate = point.date.slice(5);
                ctx.fillText(shortDate, x, height - 10);
            }
        });
    }

    // TEXT: 연도별 달력 형태
    function displayTextRecords(records) {
        const recordsSection = document.getElementById('recordsSection');

        // 날짜별로 레코드 맵핑
        const recordsByDate = {};
        records.forEach(record => {
            if (record.date) {
                if (!recordsByDate[record.date]) {
                    recordsByDate[record.date] = [];
                }
                recordsByDate[record.date].push(record);
            }
        });

        // 연도별로 그룹화
        const yearMap = {};
        Object.keys(recordsByDate).forEach(date => {
            const year = date.split('-')[0];
            if (!yearMap[year]) {
                yearMap[year] = {};
            }
            const month = date.split('-')[1];
            if (!yearMap[year][month]) {
                yearMap[year][month] = {};
            }
            yearMap[year][month][date] = recordsByDate[date];
        });

        // 년도 정렬 (최신순)
        const sortedYears = Object.keys(yearMap).sort((a, b) => b.localeCompare(a));

        if (sortedYears.length === 0) {
            recordsSection.innerHTML = '<div class="empty-state">등록된 데이터가 없습니다.</div>';
            return;
        }

        let html = '';

        sortedYears.forEach(year => {
            html += `<div class="calendar-year">`;
            html += `<div class="calendar-year-title">${year}년</div>`;

            // 월별 달력 (1~12월)
            html += `<div class="calendar-months">`;
            for (let month = 1; month <= 12; month++) {
                const monthStr = String(month).padStart(2, '0');
                const monthData = yearMap[year][monthStr] || {};

                html += generateMonthCalendar(year, month, monthData);
            }
            html += `</div>`;
            html += `</div>`;
        });

        recordsSection.innerHTML = html;
    }

    // 월별 달력 생성
    function generateMonthCalendar(year, month, monthData) {
        const monthStr = String(month).padStart(2, '0');
        const firstDay = new Date(year, month - 1, 1);
        const lastDay = new Date(year, month, 0);
        const daysInMonth = lastDay.getDate();
        const startDayOfWeek = firstDay.getDay(); // 0(일) ~ 6(토)

        let html = `<div class="calendar-month">`;
        html += `<div class="calendar-month-title">${month}월</div>`;
        html += `<div class="calendar-grid">`;

        // 요일 헤더
        const weekDays = ['일', '월', '화', '수', '목', '금', '토'];
        weekDays.forEach(day => {
            html += `<div class="calendar-weekday">${day}</div>`;
        });

        // 첫 주 빈 칸
        for (let i = 0; i < startDayOfWeek; i++) {
            html += `<div class="calendar-day empty"></div>`;
        }

        // 날짜들
        for (let day = 1; day <= daysInMonth; day++) {
            const dayStr = String(day).padStart(2, '0');
            const dateStr = `${year}-${monthStr}-${dayStr}`;
            const hasData = monthData[dateStr] && monthData[dateStr].length > 0;

            if (hasData) {
                const recordsJson = JSON.stringify(monthData[dateStr]).replace(/"/g, '&quot;');
                html += `<div class="calendar-day has-data" onclick='showTextPopup(${recordsJson}, "${dateStr}")'>${day}</div>`;
            } else {
                html += `<div class="calendar-day">${day}</div>`;
            }
        }

        html += `</div>`;
        html += `</div>`;

        return html;
    }

    // 시간 포맷
    function formatTime(timeObj) {
        if (!timeObj) return '';
        if (typeof timeObj === 'object') {
            const hour = String(timeObj.hour || 0).padStart(2, '0');
            const minute = String(timeObj.minute || 0).padStart(2, '0');
            const second = String(timeObj.second || 0).padStart(2, '0');
            return `${hour}:${minute}:${second}`;
        }
        return timeObj;
    }

                    <div class="form-group">
                        <label for="editDate">날짜 *</label>
                        <input type="date" id="editDate" required value="${record.date || ''}">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-field">
                            <input type="checkbox" id="editSuccess" ${record.success ? 'checked' : ''}>
                            <span>성공 여부</span>
                        </label>
                    </div>
                `;
        } else if (type === 'TEXT') {
            html = `
                    <div class="form-group">
                        <label for="editDate">날짜 *</label>
                        <input type="date" id="editDate" required value="${record.date || ''}">
                    </div>
                    <div class="form-group">
                        <label for="editTitle">제목 *</label>
                        <input type="text" id="editTitle" required value="${record.title || ''}">
                    </div>
                    <div class="form-group">
                        <label for="editText">내용 *</label>
                        <textarea id="editText" required>${record.text || ''}</textarea>
                    </div>
                `;
        } else if (type === 'TIME') {
            const timeValue = record.time ? (typeof record.time === 'object' ?
                `${String(record.time.hour || 0).padStart(2, '0')}:${String(record.time.minute || 0).padStart(2, '0')}:${String(record.time.second || 0).padStart(2, '0')}`
                : record.time) : '';
            html = `
                    <div class="form-group">
                        <label for="editDate">날짜 *</label>
                        <input type="date" id="editDate" required value="${record.date || ''}">
                    </div>
                    <div class="form-group">
                        <label for="editTime">시간 *</label>
                        <input type="time" id="editTime" required step="1" value="${timeValue}">
                    </div>
                `;
        }

        formContent.innerHTML = html;
        modal.classList.add('active');
    }

    // 수정 모달 닫기
    function closeEditModal() {
        document.getElementById('editModal').classList.remove('active');
        document.getElementById('editModalError').innerHTML = '';
        currentEditRecord = null;
    }

    // 수정 폼 제출
    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentEditRecord) return;

        const { id, type } = currentEditRecord;
        let endpoint = '';
        const params = new URLSearchParams();
        params.append('id', id);

        try {
            if (type === 'CHECK') {
                endpoint = `${API_BASE}/check`;
                params.append('date', document.getElementById('editDate').value);
                params.append('success', document.getElementById('editSuccess').checked);
            } else if (type === 'TEXT') {
                endpoint = `${API_BASE}/text`;
                params.append('date', document.getElementById('editDate').value);
                params.append('title', document.getElementById('editTitle').value);
                params.append('text', document.getElementById('editText').value);
            } else if (type === 'TIME') {
                endpoint = `${API_BASE}/time`;
                params.append('date', document.getElementById('editDate').value);
                params.append('time', document.getElementById('editTime').value);
            }

            const response = await fetch(`${endpoint}?${params.toString()}`, {
                method: 'PUT',
                credentials: 'include'
            });

            if (response.ok) {
                closeEditModal();
                loadRecords(currentCategory);
            } else {
                showModalError('수정에 실패했습니다.');
            }
        } catch (error) {
            console.error('수정 오류:', error);
            showModalError('수정 중 오류가 발생했습니다.');
        }
    });

    // 레코드 삭제
    async function deleteRecord() {
        if (!currentEditRecord) return;

        if (!confirm('정말 삭제하시겠습니까?')) return;

        const { id, type } = currentEditRecord;
        let endpoint = '';

        if (type === 'CHECK') endpoint = `${API_BASE}/check`;
        else if (type === 'TEXT') endpoint = `${API_BASE}/text`;
        else if (type === 'TIME') endpoint = `${API_BASE}/time`;

        try {
            const response = await fetch(`${endpoint}?id=${id}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                closeEditModal();
                loadRecords(currentCategory);
            } else {
                showModalError('삭제에 실패했습니다.');
            }
        } catch (error) {
            console.error('삭제 오류:', error);
            showModalError('삭제 중 오류가 발생했습니다.');
        }
    }

    function showModalError(message) {
        const element = document.getElementById('editModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    // UI 표시 함수
    function showLoginSection() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'none';
    }

    function showMainSection() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';

        // User 정보 표시
        if (currentUser) {
            // title: null이면 "Hi."
            const greeting = currentUser.title || 'Hi.';
            document.getElementById('userGreeting').textContent = greeting;

            // description: null이면 오늘 날짜 (YY.MM.DD)
            if (currentUser.description) {
                document.getElementById('userDesc').textContent = currentUser.description;
            } else {
                // 오늘 날짜 표시
                const now = new Date();
                const year = String(now.getFullYear()).slice(2);
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                document.getElementById('userDesc').textContent = `${year}.${month}.${day}`;
            }
        }
    }

    // 프로필 수정 모달 열기
    document.getElementById('editProfileBtn').addEventListener('click', () => {
        if (currentUser) {
            document.getElementById('profileTitle').value = currentUser.title || '';
            document.getElementById('profileDescription').value = currentUser.description || '';
            document.getElementById('profileModal').classList.add('active');
        }
    });

    // 프로필 수정 모달 닫기
    function closeProfileModal() {
        document.getElementById('profileModal').classList.remove('active');
        document.getElementById('profileModalError').innerHTML = '';
    }

    // 프로필 수정 폼 제출
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentUser) return;

        const title = document.getElementById('profileTitle').value;
        const description = document.getElementById('profileDescription').value;

        const params = new URLSearchParams();
        params.append('title', title);
        params.append('description', description);

        try {
            const response = await fetch(`${API_BASE}/user?${params.toString()}`, {
                method: 'PUT',
                credentials: 'include'
            });

            if (response.ok) {
                // 업데이트된 user 정보 반영
                currentUser.title = title;
                currentUser.description = description;

                // UI 업데이트
                document.getElementById('userGreeting').textContent = title || 'Hi.';

                // description이 없으면 오늘 날짜 표시
                if (description) {
                    document.getElementById('userDesc').textContent = description;
                } else {
                    const now = new Date();
                    const year = String(now.getFullYear()).slice(2);
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    document.getElementById('userDesc').textContent = `${year}.${month}.${day}`;
                }

                closeProfileModal();
            } else {
                showProfileModalError('프로필 수정에 실패했습니다.');
            }
        } catch (error) {
            console.error('프로필 수정 오류:', error);
            showProfileModalError('프로필 수정 중 오류가 발생했습니다.');
        }
    });

    function showProfileModalError(message) {
        const element = document.getElementById('profileModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showSuccess(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="success-message">${message}</div>`;
    }
</script>
