        .user-info {

        .btn {

        .category-type.TEXT {

            color: #166534;
        }

        .category-type.TIME {

        .content-area {

        .records-container {

        .record-card {

            transition: all 0.3s;

        .record-card:hover {

        .record-title {

        .record-date {

        .record-content {

        .record-success {

        .record-success.true {

        }

        .record-success.false {

        }

        .empty-state {

            color: #999;
        }

        .empty-state svg {

        }

        .loading {

        }

        .error-message {

            color: #991b1b;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
        }

        .success-message {

            color: #166534;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #22c55e;
        }

        @media (max-width: 768px) {

            }

                text-align: center;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .header-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>

    <div id="mainSection" style="display: none;">

                        <p>ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•˜ë©´ ë°ì´í„°ê°€ í‘œì‹œë©ë‹ˆë‹¤</p>

<script>
    const API_BASE = 'http://localhost:8080/api';
    let currentUser = null;
    let currentCategory = null;

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¸ì¦ í™•ì¸
    window.addEventListener('DOMContentLoaded', async () => {
        await checkAuth();
    });

    // ì¸ì¦ í™•ì¸
    async function checkAuth() {
        try {
            const response = await fetch(`${API_BASE}/auth/me`, {
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                currentUser = data;
                showMainSection();
                loadCategories();
            } else {
                showLoginSection();
            }
        } catch (error) {
            console.error('ì¸ì¦ í™•ì¸ ì‹¤íŒ¨:', error);
            showLoginSection();
        }
    }

    // ë¡œê·¸ì¸
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                await checkAuth();
            } else {
                const error = await response.json();
                showError('loginError', error.message || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error('ë¡œê·¸ì¸ ì˜¤ë¥˜:', error);
            showError('loginError', 'ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    });

    // íšŒì›ê°€ì… í‘œì‹œ
    document.getElementById('showSignup').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'block';
    });

    // íšŒì›ê°€ì… ì·¨ì†Œ
    document.getElementById('cancelSignup').addEventListener('click', () => {
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    });

    // íšŒì›ê°€ì…
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const signupData = {
            username: document.getElementById('signupUsername').value,
            email: document.getElementById('signupEmail').value,
            password: document.getElementById('signupPassword').value,
            title: document.getElementById('signupTitle').value || '',
            description: document.getElementById('signupDescription').value || ''
        };

        try {
            const response = await fetch(`${API_BASE}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            if (response.ok) {
                showSuccess('signupError', 'íšŒì›ê°€ì…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                setTimeout(() => {
                    document.getElementById('signupSection').style.display = 'none';
                    document.getElementById('loginSection').style.display = 'block';
                }, 1500);
            } else {
                const error = await response.json();
                showError('signupError', error.message || 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error('íšŒì›ê°€ì… ì˜¤ë¥˜:', error);
            showError('signupError', 'íšŒì›ê°€ì… ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    });

    // ë¡œê·¸ì•„ì›ƒ
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            await fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            currentUser = null;
            showLoginSection();
        } catch (error) {
            console.error('ë¡œê·¸ì•„ì›ƒ ì˜¤ë¥˜:', error);
        }
    });

    // ì¹´í…Œê³ ë¦¬ ë¡œë“œ
    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE}/category`, {
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                displayCategories(data);
            } else {
                document.getElementById('categoryList').innerHTML =
                    '<li style="color: #ef4444; padding: 10px;">ì¹´í…Œê³ ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>';
            }
        } catch (error) {
            console.error('ì¹´í…Œê³ ë¦¬ ë¡œë“œ ì˜¤ë¥˜:', error);
            document.getElementById('categoryList').innerHTML =
                '<li style="color: #ef4444; padding: 10px;">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</li>';
        }
    }

    // ì¹´í…Œê³ ë¦¬ í‘œì‹œ
    function displayCategories(categories) {
        const categoryList = document.getElementById('categoryList');

        if (!categories || categories.length === 0) {
            categoryList.innerHTML = '<li style="padding: 10px; color: #999;">ë“±ë¡ëœ ì¹´í…Œê³ ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
            return;
        }

        categoryList.innerHTML = categories.map(category => `
                <li class="category-item" data-id="${category.id}" data-type="${category.recordType}">
                    <div class="category-title">${category.title}</div>
                    <div class="category-desc">${category.description || ''}</div>
                    <span class="category-type ${category.recordType}">${category.recordType}</span>
                </li>
            `).join('');

        // ì¹´í…Œê³ ë¦¬ í´ë¦­ ì´ë²¤íŠ¸
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                currentCategory = {
                    id: item.dataset.id,
                    type: item.dataset.type,
                    title: item.querySelector('.category-title').textContent
                };

                loadRecords(currentCategory);
            });
        });
    }

    // ë ˆì½”ë“œ ë¡œë“œ
    async function loadRecords(category) {
        const recordsSection = document.getElementById('recordsSection');
        recordsSection.innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

        try {
            let endpoint = '';
            switch (category.type) {
                case 'CHECK':
                    endpoint = `${API_BASE}/check/all?categoryId=${category.id}`;
                    break;
                case 'TEXT':
                    endpoint = `${API_BASE}/text/all?categoryId=${category.id}`;
                    break;
                case 'TIME':
                    endpoint = `${API_BASE}/time/all?categoryId=${category.id}`;
                    break;
            }

            const response = await fetch(endpoint, { credentials: 'include' });

            if (response.ok) {
                const data = await response.json();
                displayRecords(data, category);
            } else {
                recordsSection.innerHTML = '<div class="error-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        } catch (error) {
            console.error('ë ˆì½”ë“œ ë¡œë“œ ì˜¤ë¥˜:', error);
            recordsSection.innerHTML = '<div class="error-message">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
        }
    }

    // ë ˆì½”ë“œ í‘œì‹œ
    function displayRecords(records, category) {
        const recordsSection = document.getElementById('recordsSection');

        if (!records || records.length === 0) {
            recordsSection.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <p>ë“±ë¡ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
            return;
        }

        let html = `<h3>${category.title} - ${category.type}</h3>`;
        html += '<div class="records-container">';

        records.forEach(record => {
            html += '<div class="record-card">';

            if (category.type === 'CHECK') {
                html += `
                        <div class="record-header">
                            <span class="record-success ${record.success}">${record.success ? 'âœ… ì„±ê³µ' : 'âŒ ì‹¤íŒ¨'}</span>
                            <span class="record-date">${formatDate(record.createdAt)}</span>
                        </div>
                    `;
            } else if (category.type === 'TEXT') {
                html += `
                        <div class="record-header">
                            <span class="record-title">${record.title}</span>
                            <span class="record-date">${formatDate(record.createdAt)}</span>
                        </div>
                        <div class="record-content">${record.text}</div>
                    `;
            } else if (category.type === 'TIME') {
                html += `
                        <div class="record-header">
                            <span class="record-title">ğŸ“… ${record.date}</span>
                            <span class="record-date">${formatDate(record.createdAt)}</span>
                        </div>
                    `;
            }

            html += '</div>';
        });

        html += '</div>';
        recordsSection.innerHTML = html;
    }

    // ë‚ ì§œ í¬ë§·
    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    // UI í‘œì‹œ í•¨ìˆ˜
    function showLoginSection() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'none';
    }

    function showMainSection() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';

        if (currentUser) {
            document.getElementById('userInfo').textContent =
                `${currentUser.username || currentUser.email}ë‹˜`;
        }
    }

    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showSuccess(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="success-message">${message}</div>`;
    }
</script>
