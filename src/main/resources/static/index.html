<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeongGiJu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 40px 60px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 40px;
        }

        .greeting {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .user-desc {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .top-actions {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #333;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .view-toggle {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 30px;
            align-items: flex-start;
        }

        .view-toggle.active {
            display: flex;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 120px;
        }

        .toggle-btn:hover {
            background: #f5f5f5;
        }

        .toggle-btn.active {
            background: #000;
            color: #fff;
        }

        .success-rate {
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 4px;
            text-align: center;
        }

        .category-btn {
            padding: 10px 20px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: #f5f5f5;
        }

        .category-btn.active {
            background: #000;
            color: #fff;
        }

        .records-section {
            margin-top: 40px;
        }

        .date-group {
            margin-bottom: 40px;
        }

        .date-group-header {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* CHECK 테이블 스타일 */
        .check-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .check-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .date-cell {
            font-weight: 500;
            font-size: 13px;
            color: #666;
        }

        .result-cell {
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-cell:hover {
            background: #f5f5f5;
        }

        .empty-cell {
            border: none;
        }

        /* TIME 테이블 스타일 */
        .time-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .time-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .time-cell {
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-cell:hover {
            background: #f5f5f5;
        }

        .time-graph-container {
            margin-bottom: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .time-graph-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .time-graph-large {
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .time-graph-large canvas {
            display: block;
            margin: 0 auto;
        }

        .graph-controls {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: #ddd;
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #333;
            cursor: pointer;
            border-radius: 50%;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #333;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .time-range-sliders {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .time-slider label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        /* TEXT 달력 스타일 */
        .calendar-year {
            margin-bottom: 50px;
        }

        .calendar-year-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .calendar-months {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .calendar-month {
            border: 1px solid #e0e0e0;
            padding: 15px;
            background: #fafafa;
        }

        .calendar-month-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-weekday {
            text-align: center;
            font-size: 11px;
            font-weight: 500;
            color: #999;
            padding: 5px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: white;
            border: 1px solid #f0f0f0;
        }

        .calendar-day.empty {
            background: transparent;
            border: none;
        }

        .calendar-day.has-data {
            background: #333;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.has-data:hover {
            background: #555;
        }

        /* CHECK 달력 스타일 */
        .calendar-day.has-data-success {
            background: #dcfce7;
            color: #16a34a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.has-data-success:hover {
            background: #bbf7d0;
        }

        .calendar-day.has-data-fail {
            background: #fee2e2;
            color: #dc2626;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.has-data-fail:hover {
            background: #fecaca;
        }

        /* TIME 달력 스타일 */
        .calendar-day.has-data-time {
            background: #333;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.has-data-time:hover {
            background: #555;
        }

        /* 히트맵 스타일 (100년 뷰) */
        .heatmap-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 20px;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 80vh;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
        }

        .heatmap-header {
            display: flex;
            gap: 2px;
            margin-bottom: 5px;
            position: sticky;
            top: 0;
            background: #f9f9f9;
            z-index: 2;
        }

        .heatmap-months {
            display: flex;
            gap: 2px;
        }

        .heatmap-month-label {
            font-size: 11px;
            color: #666;
            text-align: center;
            font-weight: 500;
            flex-shrink: 0;
        }

        .heatmap-row {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .heatmap-year-label {
            width: 60px;
            font-size: 12px;
            color: #666;
            text-align: right;
            padding-right: 10px;
            flex-shrink: 0;
            font-weight: 500;
        }

        .heatmap-days {
            display: flex;
            gap: 2px;
        }

        .heatmap-cell {
            width: 16px;
            height: 16px;
            cursor: pointer;
            transition: all 0.1s;
            flex-shrink: 0;
        }

        .heatmap-cell:hover {
            transform: scale(2);
            z-index: 10;
            border: 2px solid #000;
            box-shadow: 0 0 8px rgba(0,0,0,0.4);
        }

        /* CHECK 히트맵 */
        .heatmap-success {
            background: #22c55e;
        }

        .heatmap-fail {
            background: #ef4444;
        }

        /* TIME/TEXT 히트맵 */
        .heatmap-data {
            background: #60a5fa;
        }

        /* 과거 + 데이터 없음 */
        .heatmap-past-empty {
            background: #333;
        }

        /* 미래 + 데이터 없음 */
        .heatmap-future-empty {
            background: #fff;
            border: 1px solid #ddd;
        }

        /* TEXT 그룹 스타일 (이전 버전 - 제거) */
        .year-group {
            margin-bottom: 40px;
        }

        .year-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .month-group {
            margin-bottom: 30px;
            padding-left: 20px;
        }

        .month-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #666;
        }

        .text-record-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .text-record-item:hover {
            background: #fafafa;
            padding-left: 10px;
        }

        .text-record-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .text-record-title {
            font-weight: 600;
            font-size: 15px;
        }

        .text-record-date {
            font-size: 13px;
            color: #999;
        }

        .text-record-content {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        /* 로그인 */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .birth-date-inputs {
            display: flex;
            gap: 10px;
        }

        .birth-date-inputs input {
            flex: 1;
            width: auto;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #333;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content.modal-large {
            max-width: 700px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .modal-actions button {
            flex: 1;
        }

        /* 텍스트 팝업 스타일 */
        .text-popup-item {
            margin-bottom: 20px;
        }

        .text-popup-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .text-popup-item-title {
            font-size: 18px;
            font-weight: 600;
        }

        .text-popup-item-content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .text-popup-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        .btn-small {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: #f5f5f5;
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-field input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .top-actions {
                position: static;
                margin-bottom: 20px;
                flex-direction: column;
            }

            .greeting {
                font-size: 36px;
            }

            .check-table td,
            .time-table td {
                padding: 8px 4px;
                font-size: 12px;
            }

            .calendar-months {
                grid-template-columns: 1fr;
            }

            .time-graph-large canvas {
                width: 100% !important;
                height: auto !important;
            }

            .heatmap-cell {
                width: 8px;
                height: 8px;
            }

            .heatmap-year-label {
                width: 40px;
                font-size: 10px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<!-- 로그인 섹션 -->
<div id="loginSection">
    <div class="login-container">
        <div class="login-title">로그인</div>
        <div id="loginError"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">로그인</button>
        </form>
        <div class="form-footer">
            계정이 없으신가요? <a href="#" id="showSignup">회원가입</a>
        </div>
    </div>
</div>

<!-- 회원가입 섹션 -->
<div id="signupSection" style="display: none;">
    <div class="login-container">
        <div class="login-title">회원가입</div>
        <div id="signupError"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">사용자명</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">이메일</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">비밀번호</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="signupTitle">타이틀 (선택)</label>
                <input type="text" id="signupTitle" placeholder="예: Hi.">
            </div>
            <div class="form-group">
                <label for="signupDescription">설명 (선택)</label>
                <textarea id="signupDescription" placeholder="간단한 소개"></textarea>
            </div>
            <div class="form-group">
                <label>생년월일 (선택)</label>
                <div class="birth-date-inputs">
                    <input type="number" id="signupBirthYear" placeholder="년 (YYYY)" min="1900" max="2100" style="width: 120px;">
                    <input type="number" id="signupBirthMonth" placeholder="월 (1-12)" min="1" max="12" style="width: 100px;">
                    <input type="number" id="signupBirthDay" placeholder="일 (1-31)" min="1" max="31" style="width: 100px;">
                </div>
            </div>
            <button type="submit" class="submit-btn">회원가입</button>
            <button type="button" id="cancelSignup" class="btn" style="width: 100%; margin-top: 10px;">취소</button>
        </form>
    </div>
</div>

<!-- 메인 섹션 -->
<div id="mainSection" style="display: none;">
    <div class="top-actions">
        <button class="btn" id="editProfileBtn">프로필 수정</button>
        <a href="insert.html" class="btn">데이터 입력</a>
        <button class="btn btn-primary" id="logoutBtn">로그아웃</button>
    </div>

    <div class="header">
        <div class="greeting" id="userGreeting">Hi.</div>
        <div class="user-desc" id="userDesc"></div>
    </div>

    <div class="categories" id="categoryButtons"></div>

    <div class="success-rate" id="successRate" style="display: none;"></div>

    <div class="view-toggle" id="viewToggle">
        <button class="toggle-btn active" id="graphViewBtn">그래프</button>
        <button class="toggle-btn" id="tableViewBtn">테이블</button>
    </div>

    <div class="records-section" id="recordsSection">
        <div class="empty-state">카테고리를 선택하세요</div>
    </div>
</div>

<!-- 수정 모달 -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">레코드 수정</div>
            <button class="modal-close" onclick="closeEditModal()">×</button>
        </div>
        <div id="editModalError"></div>
        <form id="editForm">
            <div id="editFormContent"></div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn" onclick="deleteRecord()">삭제</button>
                <button type="button" class="btn" onclick="closeEditModal()">취소</button>
            </div>
        </form>
    </div>
</div>

<!-- 프로필 수정 모달 -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">프로필 수정</div>
            <button class="modal-close" onclick="closeProfileModal()">×</button>
        </div>
        <div id="profileModalError"></div>
        <form id="profileForm">
            <div class="form-group">
                <label for="profileTitle">타이틀</label>
                <input type="text" id="profileTitle" placeholder="예: Hi.">
            </div>
            <div class="form-group">
                <label for="profileDescription">설명</label>
                <textarea id="profileDescription" placeholder="간단한 소개를 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label>생년월일</label>
                <div class="birth-date-inputs">
                    <input type="number" id="profileBirthYear" placeholder="년 (YYYY)" min="1900" max="2100" style="width: 120px;">
                    <input type="number" id="profileBirthMonth" placeholder="월 (1-12)" min="1" max="12" style="width: 100px;">
                    <input type="number" id="profileBirthDay" placeholder="일 (1-31)" min="1" max="31" style="width: 100px;">
                </div>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="button" class="btn" onclick="closeProfileModal()">취소</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/api';
    let currentUser = null;
    let currentCategory = null;
    let allRecords = [];
    let currentView = 'graph'; // 'graph' or 'table'

    // 뷰 토글 이벤트 설정
    function setupViewToggleEvents() {
        const graphBtn = document.getElementById('graphViewBtn');
        const tableBtn = document.getElementById('tableViewBtn');
        const calendarBtn = document.getElementById('calendarViewBtn');
        const listBtn = document.getElementById('listViewBtn');
        const heatmapBtn = document.getElementById('heatmapViewBtn');

        if (graphBtn) {
            graphBtn.addEventListener('click', () => {
                currentView = 'graph';
                setActiveButton(graphBtn);
                if (currentCategory) {
                    displayRecords(allRecords, currentCategory);
                }
            });
        }

        if (tableBtn) {
            tableBtn.addEventListener('click', () => {
                currentView = 'table';
                setActiveButton(tableBtn);
                if (currentCategory) {
                    displayRecords(allRecords, currentCategory);
                }
            });
        }

        if (calendarBtn) {
            calendarBtn.addEventListener('click', () => {
                currentView = 'calendar';
                setActiveButton(calendarBtn);
                if (currentCategory) {
                    displayRecords(allRecords, currentCategory);
                }
            });
        }

        if (listBtn) {
            listBtn.addEventListener('click', () => {
                currentView = 'list';
                setActiveButton(listBtn);
                if (currentCategory) {
                    displayRecords(allRecords, currentCategory);
                }
            });
        }

        if (heatmapBtn) {
            heatmapBtn.addEventListener('click', () => {
                currentView = 'heatmap';
                setActiveButton(heatmapBtn);
                if (currentCategory) {
                    displayRecords(allRecords, currentCategory);
                }
            });
        }
    }

    // 활성 버튼 설정
    function setActiveButton(activeBtn) {
        const viewToggle = document.getElementById('viewToggle');
        viewToggle.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        activeBtn.classList.add('active');
    }

    // 페이지 로드
    window.addEventListener('DOMContentLoaded', async () => {
        await checkAuth();
    });

    // 인증 확인
    async function checkAuth() {
        try {
            const response = await fetch(`${API_BASE}/auth/me`, {
                credentials: 'include'
            });

            if (response.ok) {
                currentUser = await response.json();

                // /api/user 호출하여 title, description 가져오기
                try {
                    const userResponse = await fetch(`${API_BASE}/user`, {
                        credentials: 'include'
                    });

                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        // title, description, birthYear, birthMonth, birthDay 업데이트
                        currentUser.title = userData.title;
                        currentUser.description = userData.description;
                        currentUser.birthYear = userData.birthYear;
                        currentUser.birthMonth = userData.birthMonth;
                        currentUser.birthDay = userData.birthDay;
                    }
                } catch (error) {
                    console.error('User 정보 로드 실패:', error);
                }

                showMainSection();
                loadCategories();
            } else {
                showLoginSection();
            }
        } catch (error) {
            console.error('인증 확인 실패:', error);
            showLoginSection();
        }
    }

    // 로그인
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                await checkAuth();
            } else {
                showError('loginError', '로그인에 실패했습니다.');
            }
        } catch (error) {
            console.error('로그인 오류:', error);
            showError('loginError', '로그인 중 오류가 발생했습니다.');
        }
    });

    // 회원가입
    document.getElementById('showSignup').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'block';
    });

    document.getElementById('cancelSignup').addEventListener('click', () => {
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const birthYear = document.getElementById('signupBirthYear').value;
        const birthMonth = document.getElementById('signupBirthMonth').value;
        const birthDay = document.getElementById('signupBirthDay').value;

        const signupData = {
            username: document.getElementById('signupUsername').value,
            email: document.getElementById('signupEmail').value,
            password: document.getElementById('signupPassword').value,
            title: document.getElementById('signupTitle').value || '',
            description: document.getElementById('signupDescription').value || ''
        };

        // 생년월일 추가 (입력된 경우만)
        if (birthYear) signupData.birthYear = parseInt(birthYear);
        if (birthMonth) signupData.birthMonth = parseInt(birthMonth);
        if (birthDay) signupData.birthDay = parseInt(birthDay);

        try {
            const response = await fetch(`${API_BASE}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            if (response.ok) {
                showSuccess('signupError', '회원가입이 완료되었습니다.');
                setTimeout(() => {
                    document.getElementById('signupSection').style.display = 'none';
                    document.getElementById('loginSection').style.display = 'block';
                }, 1500);
            } else {
                showError('signupError', '회원가입에 실패했습니다.');
            }
        } catch (error) {
            console.error('회원가입 오류:', error);
            showError('signupError', '회원가입 중 오류가 발생했습니다.');
        }
    });

    // 로그아웃
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            await fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            currentUser = null;
            showLoginSection();
        } catch (error) {
            console.error('로그아웃 오류:', error);
        }
    });

    // 카테고리 로드
    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE}/category/all`, {
                credentials: 'include'
            });

            if (response.ok) {
                const categories = await response.json();
                displayCategories(categories);
            }
        } catch (error) {
            console.error('카테고리 로드 오류:', error);
        }
    }

    // 카테고리 표시
    function displayCategories(categories) {
        const container = document.getElementById('categoryButtons');

        if (!categories || categories.length === 0) {
            container.innerHTML = '<div style="color: #999;">등록된 카테고리가 없습니다.</div>';
            return;
        }

        container.innerHTML = categories.map(category => `
                <button class="category-btn" data-id="${category.id}" data-type="${category.recordType}">
                    ${category.title}
                </button>
            `).join('');

        // 카테고리 클릭 이벤트
        container.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                container.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentCategory = {
                    id: btn.dataset.id,
                    type: btn.dataset.type,
                    title: btn.textContent.trim()
                };

                // 타입별 기본 뷰 설정
                if (currentCategory.type === 'CHECK') {
                    currentView = 'table';
                } else if (currentCategory.type === 'TIME') {
                    currentView = 'graph';
                } else if (currentCategory.type === 'TEXT') {
                    currentView = 'calendar';
                }

                loadRecords(currentCategory);
            });
        });
    }

    // 레코드 로드
    async function loadRecords(category) {
        const recordsSection = document.getElementById('recordsSection');
        recordsSection.innerHTML = '<div class="empty-state">데이터를 불러오는 중...</div>';

        try {
            let endpoint = '';
            switch (category.type) {
                case 'CHECK':
                    endpoint = `${API_BASE}/check/all?categoryId=${category.id}`;
                    break;
                case 'TEXT':
                    endpoint = `${API_BASE}/text/all?categoryId=${category.id}`;
                    break;
                case 'TIME':
                    endpoint = `${API_BASE}/time/all?categoryId=${category.id}`;
                    break;
            }

            const response = await fetch(endpoint, { credentials: 'include' });

            if (response.ok) {
                allRecords = await response.json();
                displayRecords(allRecords, category);
            } else {
                recordsSection.innerHTML = '<div class="empty-state">데이터를 불러올 수 없습니다.</div>';
            }
        } catch (error) {
            console.error('레코드 로드 오류:', error);
            recordsSection.innerHTML = '<div class="empty-state">오류가 발생했습니다.</div>';
        }
    }

    // 레코드 표시 (타입별로 다른 레이아웃)
    function displayRecords(records, category) {
        const recordsSection = document.getElementById('recordsSection');
        const viewToggle = document.getElementById('viewToggle');

        if (!records || records.length === 0) {
            viewToggle.classList.remove('active');
            recordsSection.innerHTML = '<div class="empty-state">등록된 데이터가 없습니다.</div>';
            return;
        }

        // 모든 타입에 토글 버튼 표시
        viewToggle.classList.add('active');

        // 타입별 버튼 구성
        if (category.type === 'CHECK') {
            viewToggle.innerHTML = `
                    <button class="toggle-btn ${currentView === 'table' ? 'active' : ''}" id="tableViewBtn">테이블</button>
                    <button class="toggle-btn ${currentView === 'calendar' ? 'active' : ''}" id="calendarViewBtn">달력</button>
                    <button class="toggle-btn ${currentView === 'heatmap' ? 'active' : ''}" id="heatmapViewBtn">100년</button>
                `;
        } else if (category.type === 'TIME') {
            viewToggle.innerHTML = `
                    <button class="toggle-btn ${currentView === 'graph' ? 'active' : ''}" id="graphViewBtn">그래프</button>
                    <button class="toggle-btn ${currentView === 'table' ? 'active' : ''}" id="tableViewBtn">테이블</button>
                    <button class="toggle-btn ${currentView === 'calendar' ? 'active' : ''}" id="calendarViewBtn">달력</button>
                    <button class="toggle-btn ${currentView === 'heatmap' ? 'active' : ''}" id="heatmapViewBtn">100년</button>
                `;
        } else if (category.type === 'TEXT') {
            viewToggle.innerHTML = `
                    <button class="toggle-btn ${currentView === 'calendar' ? 'active' : ''}" id="calendarViewBtn">달력</button>
                    <button class="toggle-btn ${currentView === 'list' ? 'active' : ''}" id="listViewBtn">리스트</button>
                    <button class="toggle-btn ${currentView === 'heatmap' ? 'active' : ''}" id="heatmapViewBtn">100년</button>
                `;
        }

        // 이벤트 재등록
        setupViewToggleEvents();

        if (category.type === 'CHECK') {
            displayCheckRecords(records);
        } else if (category.type === 'TIME') {
            // TIME 타입은 성공률 숨김
            document.getElementById('successRate').style.display = 'none';
            displayTimeRecords(records);
        } else if (category.type === 'TEXT') {
            // TEXT 타입은 성공률 숨김
            document.getElementById('successRate').style.display = 'none';
            displayTextRecords(records);
        }
    }

    // CHECK: 전체를 하나의 테이블로 표시 (심플)
    // CHECK: 테이블, 달력 또는 히트맵 표시
    function displayCheckRecords(records) {
        // 성공률 계산
        let successCount = 0;
        let totalCount = records.length;
        records.forEach(record => {
            if (record.success) {
                successCount++;
            }
        });

        const successRate = totalCount > 0 ? Math.round((successCount / totalCount) * 100) : 0;

        // 성공률 표시
        const successRateElement = document.getElementById('successRate');
        if (totalCount > 0) {
            successRateElement.innerHTML = `성공률: ${successRate}% (${successCount}/${totalCount})`;
            successRateElement.style.display = 'block';
        } else {
            successRateElement.style.display = 'none';
        }

        if (currentView === 'calendar') {
            displayCheckCalendar(records);
        } else if (currentView === 'heatmap') {
            displayCheckHeatmap(records);
        } else {
            displayCheckTable(records);
        }
    }

    // CHECK 테이블 뷰
    function displayCheckTable(records) {
        const recordsSection = document.getElementById('recordsSection');

        // 날짜별로 정리
        const recordMap = {};
        records.forEach(record => {
            if (record.date) {
                recordMap[record.date] = record;
            }
        });

        // 날짜 정렬 (오름차순)
        const sortedDates = Object.keys(recordMap).sort((a, b) => a.localeCompare(b));

        if (sortedDates.length === 0) {
            recordsSection.innerHTML = '<div class="empty-state">등록된 데이터가 없습니다.</div>';
            return;
        }

        // 10개씩 행으로 나누기
        let html = '';
        html += `<table class="check-table">`;

        for (let i = 0; i < sortedDates.length; i += 10) {
            const chunk = sortedDates.slice(i, i + 10);

            // 날짜 행
            html += `<tr>`;
            chunk.forEach(date => {
                html += `<td class="date-cell">${date}</td>`;
            });
            // 10개 미만일 경우 빈 셀 추가
            for (let j = chunk.length; j < 10; j++) {
                html += `<td class="empty-cell"></td>`;
            }
            html += `</tr>`;

            // O/X 행
            html += `<tr>`;
            chunk.forEach(date => {
                const record = recordMap[date];
                const symbol = record.success ? 'O' : 'X';
                html += `<td class="result-cell" onclick='openEditModal("${record.id}", "CHECK", ${JSON.stringify(record).replace(/"/g, '&quot;')})'>${symbol}</td>`;
            });
            // 10개 미만일 경우 빈 셀 추가
            for (let j = chunk.length; j < 10; j++) {
                html += `<td class="empty-cell"></td>`;
            }
            html += `</tr>`;
        }

        html += `</table>`;
        recordsSection.innerHTML = html;
    }

    // CHECK 달력 뷰
    function displayCheckCalendar(records) {
        const recordsSection = document.getElementById('recordsSection');

        // 날짜별로 레코드 맵핑
        const recordsByDate = {};
        records.forEach(record => {
            if (record.date) {
                recordsByDate[record.date] = record;
            }
        });

        // 연도별로 그룹화
        const yearMap = {};
        Object.keys(recordsByDate).forEach(date => {
            const year = date.split('-')[0];
            if (!yearMap[year]) {
                yearMap[year] = {};
            }
            const month = date.split('-')[1];
            if (!yearMap[year][month]) {
                yearMap[year][month] = {};
            }
            yearMap[year][month][date] = recordsByDate[date];
        });

        // 년도 정렬 (최신순)
        const sortedYears = Object.keys(yearMap).sort((a, b) => b.localeCompare(a));

        if (sortedYears.length === 0) {
            recordsSection.innerHTML = '<div class="empty-state">등록된 데이터가 없습니다.</div>';
            return;
        }

        let html = '';

        sortedYears.forEach(year => {
            html += `<div class="calendar-year">`;
            html += `<div class="calendar-year-title">${year}년</div>`;

            // 월별 달력 (1~12월)
            html += `<div class="calendar-months">`;
            for (let month = 1; month <= 12; month++) {
                const monthStr = String(month).padStart(2, '0');
                const monthData = yearMap[year][monthStr] || {};

                html += generateCheckMonthCalendar(year, month, monthData);
            }
            html += `</div>`;
            html += `</div>`;
        });

        recordsSection.innerHTML = html;
    }

    // CHECK 월별 달력 생성
    function generateCheckMonthCalendar(year, month, monthData) {
        const monthStr = String(month).padStart(2, '0');
        const firstDay = new Date(year, month - 1, 1);
        const lastDay = new Date(year, month, 0);
        const daysInMonth = lastDay.getDate();
        const startDayOfWeek = firstDay.getDay();

        let html = `<div class="calendar-month">`;
        html += `<div class="calendar-month-title">${month}월</div>`;
        html += `<div class="calendar-grid">`;

        // 요일 헤더
        const weekDays = ['일', '월', '화', '수', '목', '금', '토'];
        weekDays.forEach(day => {
            html += `<div class="calendar-weekday">${day}</div>`;
        });

        // 첫 주 빈 칸
        for (let i = 0; i < startDayOfWeek; i++) {
            html += `<div class="calendar-day empty"></div>`;
        }

        // 날짜들
        for (let day = 1; day <= daysInMonth; day++) {
            const dayStr = String(day).padStart(2, '0');
            const dateStr = `${year}-${monthStr}-${dayStr}`;
            const record = monthData[dateStr];

            if (record) {
                const className = record.success ? 'has-data-success' : 'has-data-fail';
                html += `<div class="calendar-day ${className}" onclick='openEditModal("${record.id}", "CHECK", ${JSON.stringify(record).replace(/"/g, '&quot;')})'>${day}</div>`;
            } else {
                html += `<div class="calendar-day">${day}</div>`;
            }
        }

        html += `</div>`;
        html += `</div>`;

        return html;
    }

    // CHECK 히트맵 뷰 (100년)
    function displayCheckHeatmap(records) {
        const recordsSection = document.getElementById('recordsSection');

        // 데이터를 날짜별 맵으로 변환
        const recordMap = {};
        records.forEach(record => {
            if (record.date) {
                recordMap[record.date] = record;
            }
        });

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        // 시작일 계산 (생년월일이 있으면 태어난 날 + 1년, 없으면 100년 전)
        let startDate;
        if (currentUser && currentUser.birthYear && currentUser.birthMonth && currentUser.birthDay) {
            startDate = new Date(currentUser.birthYear, currentUser.birthMonth - 1, currentUser.birthDay);
            startDate.setFullYear(startDate.getFullYear() + 1); // 1살부터 시작
            startDate.setHours(0, 0, 0, 0);
        } else {
            startDate = new Date(today);
            startDate.setFullYear(startDate.getFullYear() - 100);
        }

        // 총 일수 계산
        const totalDays = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24)) + 365; // 오늘 + 미래 1년
        const totalYears = Math.ceil(totalDays / 365);

        let html = '<div class="heatmap-container">';

        // 월 헤더 추가
        html += '<div class="heatmap-header">';
        html += '<div class="heatmap-year-label"></div>'; // 년도 라벨 공간
        html += '<div class="heatmap-months">';
        const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; // 각 월의 일수
        for (let m = 0; m < 12; m++) {
            const monthName = `${m + 1}월`;
            html += `<div class="heatmap-month-label" style="width: ${monthDays[m] * 18}px;">${monthName}</div>`;
        }
        html += '</div>';
        html += '</div>';

        // 년도별로 표시
        for (let year = 0; year < totalYears; year++) {
            const yearDate = new Date(startDate);
            yearDate.setFullYear(yearDate.getFullYear() + year);
            const yearLabel = yearDate.getFullYear();

            html += '<div class="heatmap-row">';
            html += `<div class="heatmap-year-label">${yearLabel}</div>`;
            html += '<div class="heatmap-days">';

            for (let day = 0; day < 365; day++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + (year * 365 + day));

                // 미래 1년까지만 표시
                if (date > new Date(today.getTime() + 365 * 24 * 60 * 60 * 1000)) {
                    html += `<div class="heatmap-cell heatmap-future-empty" title="미래"></div>`;
                    continue;
                }

                const dateStr = date.toISOString().split('T')[0];
                const record = recordMap[dateStr];
                const isPast = date < today;

                let className = 'heatmap-cell';

                if (record) {
                    className += record.success ? ' heatmap-success' : ' heatmap-fail';
                } else if (isPast) {
                    className += ' heatmap-past-empty';
                } else {
                    className += ' heatmap-future-empty';
                }

                const title = `${dateStr}${record ? (record.success ? ' (성공)' : ' (실패)') : ''}`;

                if (record) {
                    html += `<div class="${className}" title="${title}" onclick='openEditModal("${record.id}", "CHECK", ${JSON.stringify(record).replace(/"/g, '&quot;')})'></div>`;
                } else {
                    html += `<div class="${className}" title="${title}"></div>`;
                }
            }

            html += '</div>'; // heatmap-days
            html += '</div>'; // heatmap-row
        }

        html += '</div>'; // heatmap-container
        recordsSection.innerHTML = html;
    }

    // TIME: 그래프, 테이블, 달력 또는 히트맵 표시
    function displayTimeRecords(records) {
        if (currentView === 'graph') {
            displayTimeGraph(records);
        } else if (currentView === 'calendar') {
            displayTimeCalendar(records);
        } else if (currentView === 'heatmap') {
            displayTimeHeatmap(records);
        } else {
            displayTimeTable(records);
        }
    }

    // TIME 그래프 뷰
    function displayTimeGraph(records) {
        const recordsSection = document.getElementById('recordsSection');

        // 날짜별로 정리 (각 날짜당 첫 번째 레코드만 사용)
        const recordMap = {};
        records.forEach(record => {
            if (record.date && !recordMap[record.date]) {
                recordMap[record.date] = record;
            }
        });

        // 날짜 정렬 (오름차순)
        const sortedDates = Object.keys(recordMap).sort((a, b) => a.localeCompare(b));

        if (sortedDates.length === 0) {
            recordsSection.innerHTML = '<div class="empty-state">등록된 데이터가 없습니다.</div>';
            return;
        }

        // 그래프용 데이터 준비
        const graphData = [];
        sortedDates.forEach(date => {
            const record = recordMap[date];

    // TIME 월별 달력 생성
    function generateTimeMonthCalendar(year, month, monthData) {
        const monthStr = String(month).padStart(2, '0');
        const firstDay = new Date(year, month - 1, 1);
        const lastDay = new Date(year, month, 0);
        const daysInMonth = lastDay.getDate();
        const startDayOfWeek = firstDay.getDay();

        let html = `<div class="calendar-month">`;
        html += `<div class="calendar-month-title">${month}월</div>`;
        html += `<div class="calendar-grid">`;

        // 요일 헤더
        const weekDays = ['일', '월', '화', '수', '목', '금', '토'];
        weekDays.forEach(day => {
            html += `<div class="calendar-weekday">${day}</div>`;
        });

        // 첫 주 빈 칸
        for (let i = 0; i < startDayOfWeek; i++) {
            html += `<div class="calendar-day empty"></div>`;
        }

        // 날짜들
        for (let day = 1; day <= daysInMonth; day++) {
            const dayStr = String(day).padStart(2, '0');
            const dateStr = `${year}-${monthStr}-${dayStr}`;
            const record = monthData[dateStr];

            if (record) {
                html += `<div class="calendar-day has-data-time" onclick='openEditModal("${record.id}", "TIME", ${JSON.stringify(record).replace(/"/g, '&quot;')})'>${day}</div>`;
            } else {
                html += `<div class="calendar-day">${day}</div>`;
            }
        }

        html += `</div>`;
        html += `</div>`;

        return html;
    }

    function displayTimeHeatmap(records) {
        const recordsSection = document.getElementById('recordsSection');

        // 데이터를 날짜별 맵으로 변환
        const recordMap = {};
        records.forEach(record => {
            if (record.date) {
                recordMap[record.date] = record;
            }
        });

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        // 시작일 계산
        let startDate;
        if (currentUser && currentUser.birthYear && currentUser.birthMonth && currentUser.birthDay) {
            startDate = new Date(currentUser.birthYear, currentUser.birthMonth - 1, currentUser.birthDay);
            startDate.setFullYear(startDate.getFullYear() + 1); // 1살부터 시작
            startDate.setHours(0, 0, 0, 0);
        } else {
            startDate = new Date(today);
            startDate.setFullYear(startDate.getFullYear() - 100);
        }

        const totalDays = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24)) + 365;
        const totalYears = Math.ceil(totalDays / 365);

        let html = '<div class="heatmap-container">';

        // 월 헤더 추가
        html += '<div class="heatmap-header">';
        html += '<div class="heatmap-year-label"></div>';
        html += '<div class="heatmap-months">';
        const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        for (let m = 0; m < 12; m++) {
            const monthName = `${m + 1}월`;
            html += `<div class="heatmap-month-label" style="width: ${monthDays[m] * 18}px;">${monthName}</div>`;
        }
        html += '</div>';
        html += '</div>';

        for (let year = 0; year < totalYears; year++) {
            const yearDate = new Date(startDate);
            yearDate.setFullYear(yearDate.getFullYear() + year);
            const yearLabel = yearDate.getFullYear();

            html += '<div class="heatmap-row">';
            html += `<div class="heatmap-year-label">${yearLabel}</div>`;
            html += '<div class="heatmap-days">';

            for (let day = 0; day < 365; day++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + (year * 365 + day));

                if (date > new Date(today.getTime() + 365 * 24 * 60 * 60 * 1000)) {
                    html += `<div class="heatmap-cell heatmap-future-empty" title="미래"></div>`;
                    continue;
                }

                const dateStr = date.toISOString().split('T')[0];
                const record = recordMap[dateStr];
                const isPast = date < today;

                let className = 'heatmap-cell';

                if (record) {
                    className += ' heatmap-data';
                } else if (isPast) {
                    className += ' heatmap-past-empty';
                } else {
                    className += ' heatmap-future-empty';
                }

                const title = `${dateStr}${record ? ` (${formatTime(record.time)})` : ''}`;

                if (record) {
                    html += `<div class="${className}" title="${title}" onclick='openEditModal("${record.id}", "TIME", ${JSON.stringify(record).replace(/"/g, '&quot;')})'></div>`;
                } else {
                    html += `<div class="${className}" title="${title}"></div>`;
                }
            }

            html += '</div>'; // heatmap-days
            html += '</div>'; // heatmap-row
        }

        html += '</div>'; // heatmap-container
        recordsSection.innerHTML = html;
    }

    // 시간 그래프 그리기 (심플 버전)
    function drawTimeGraphLarge(data, dateRange, minTime, maxTime) {
        const canvas = document.getElementById('timeGraph');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const padding = 60;

        // 캔버스 초기화
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);

        if (data.length === 0) return;

        // 날짜 범위 필터링 (최근 N일)
        const filteredData = data.slice(-dateRange);

        if (filteredData.length === 0) return;

        const xStep = (width - padding * 2) / (filteredData.length - 1 || 1);

        // Y축 격자선 (범위 내에서만)
        ctx.strokeStyle = '#e5e5e5';
        ctx.lineWidth = 1;

        const timeStep = Math.max(1, Math.ceil((maxTime - minTime) / 6));
        for (let h = minTime; h <= maxTime; h += timeStep) {
            const y = padding + (height - padding * 2) * (1 - (h - minTime) / (maxTime - minTime));
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(width - padding, y);
            ctx.stroke();

            // Y축 레이블
            ctx.fillStyle = '#999';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            ctx.fillText(`${h}시`, padding - 10, y + 4);
        }

        // 선 그래프 그리기 (시간 범위 내의 점만)
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.beginPath();

        let firstPoint = true;
        filteredData.forEach((point, index) => {
            // 시간 범위 체크
            if (point.value >= minTime && point.value <= maxTime) {
                const x = padding + index * xStep;
                const y = padding + (height - padding * 2) * (1 - (point.value - minTime) / (maxTime - minTime));

                if (firstPoint) {
                    ctx.moveTo(x, y);
                    firstPoint = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }
        });
        ctx.stroke();

        // 점 그리기
        filteredData.forEach((point, index) => {
            // 시간 범위 체크
            if (point.value >= minTime && point.value <= maxTime) {
                const x = padding + index * xStep;
                const y = padding + (height - padding * 2) * (1 - (point.value - minTime) / (maxTime - minTime));

                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        });

        // X축 레이블 (날짜 - 최대 10개)
        ctx.fillStyle = '#999';
        ctx.font = '11px sans-serif';
        ctx.textAlign = 'center';
        const labelStep = Math.max(1, Math.ceil(filteredData.length / 10));

        filteredData.forEach((point, index) => {
            if (index % labelStep === 0 || index === filteredData.length - 1) {
                const x = padding + index * xStep;
                ctx.fillText(point.date, x, height - 25);
            }
        });
    }

    // 시간 그래프 그리기 (작은 버전 - 제거 예정이지만 호환성을 위해 유지)
    function drawTimeGraph(data) {
        const canvas = document.getElementById('timeGraph');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const padding = 40;

        // 캔버스 초기화
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);

        if (data.length === 0) return;

        // 데이터 범위 계산
        const minValue = 0; // 0시
        const maxValue = 24; // 24시
        const xStep = (width - padding * 2) / (data.length - 1 || 1);

        // 격자선 그리기
        ctx.strokeStyle = '#e0e0e0';
        ctx.lineWidth = 1;
        for (let h = 0; h <= 24; h += 6) {
            const y = padding + (height - padding * 2) * (1 - h / 24);
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(width - padding, y);
            ctx.stroke();

            // Y축 레이블
            ctx.fillStyle = '#666';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            ctx.fillText(`${h}시`, padding - 5, y + 4);
        }

        // 선 그래프 그리기
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = 2;
        ctx.beginPath();

        data.forEach((point, index) => {
            const x = padding + index * xStep;
            const y = padding + (height - padding * 2) * (1 - point.value / 24);

            if (index === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        });
        ctx.stroke();

        // 점 그리기
        data.forEach((point, index) => {
            const x = padding + index * xStep;
            const y = padding + (height - padding * 2) * (1 - point.value / 24);

            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
        });

        // X축 레이블 (날짜) - 일부만 표시
        ctx.fillStyle = '#666';
        ctx.font = '10px sans-serif';
        ctx.textAlign = 'center';
        const labelStep = Math.ceil(data.length / 10);
        data.forEach((point, index) => {
            if (index % labelStep === 0 || index === data.length - 1) {
                const x = padding + index * xStep;
                const shortDate = point.date.slice(5);
                ctx.fillText(shortDate, x, height - 10);
            }
        });
    }

                    const recordData = JSON.stringify(record).replace(/"/g, '&quot;');
                    html += `
                            <div class="text-record-item" onclick='openEditModal("${record.id}", "TEXT", ${recordData})'>
                                <div class="text-record-header">
                                    <span class="text-record-title">${record.title}</span>
                                    <span class="text-record-date">${record.date}</span>
                                </div>
                                <div class="text-record-content">${record.text}</div>
                            </div>
                        `;
                });

                html += `</div>`; // month-group
            });

            html += `</div>`; // year-group
        });

        recordsSection.innerHTML = html;
    }

    // TEXT 히트맵 뷰 (100년)
    function displayTextHeatmap(records) {
        const recordsSection = document.getElementById('recordsSection');

        // 데이터를 날짜별 맵으로 변환 (하나의 날짜에 여러 개 있을 수 있음)
        const recordMap = {};
        records.forEach(record => {
            if (record.date) {
                if (!recordMap[record.date]) {
                    recordMap[record.date] = [];
                }
                recordMap[record.date].push(record);
            }
        });

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        // 시작일 계산
        let startDate;
        if (currentUser && currentUser.birthYear && currentUser.birthMonth && currentUser.birthDay) {
            startDate = new Date(currentUser.birthYear, currentUser.birthMonth - 1, currentUser.birthDay);
            startDate.setFullYear(startDate.getFullYear() + 1); // 1살부터 시작
            startDate.setHours(0, 0, 0, 0);
        } else {
            startDate = new Date(today);
            startDate.setFullYear(startDate.getFullYear() - 100);
        }

        const totalDays = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24)) + 365;
        const totalYears = Math.ceil(totalDays / 365);

        let html = '<div class="heatmap-container">';

        // 월 헤더 추가
        html += '<div class="heatmap-header">';
        html += '<div class="heatmap-year-label"></div>';
        html += '<div class="heatmap-months">';
        const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        for (let m = 0; m < 12; m++) {
            const monthName = `${m + 1}월`;
            html += `<div class="heatmap-month-label" style="width: ${monthDays[m] * 18}px;">${monthName}</div>`;
        }
        html += '</div>';
        html += '</div>';

        for (let year = 0; year < totalYears; year++) {
            const yearDate = new Date(startDate);
            yearDate.setFullYear(yearDate.getFullYear() + year);
            const yearLabel = yearDate.getFullYear();

            html += '<div class="heatmap-row">';
            html += `<div class="heatmap-year-label">${yearLabel}</div>`;
            html += '<div class="heatmap-days">';

            for (let day = 0; day < 365; day++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + (year * 365 + day));

                if (date > new Date(today.getTime() + 365 * 24 * 60 * 60 * 1000)) {
                    html += `<div class="heatmap-cell heatmap-future-empty" title="미래"></div>`;
                    continue;
                }

                const dateStr = date.toISOString().split('T')[0];
                const recordList = recordMap[dateStr];
                const isPast = date < today;

                let className = 'heatmap-cell';

                if (recordList && recordList.length > 0) {
                    className += ' heatmap-data';
                } else if (isPast) {
                    className += ' heatmap-past-empty';
                } else {
                    className += ' heatmap-future-empty';
                }

                const title = `${dateStr}${recordList ? ` (${recordList.length}개)` : ''}`;

                if (recordList && recordList.length > 0) {
                    html += `<div class="${className}" title="${title}" onclick='showTextPopup(null, "${dateStr}")'></div>`;
                } else {
                    html += `<div class="${className}" title="${title}"></div>`;
                }
            }

            html += '</div>'; // heatmap-days
            html += '</div>'; // heatmap-row
        }

        html += '</div>'; // heatmap-container
        recordsSection.innerHTML = html;
    }

    // 월별 달력 생성
    function generateMonthCalendar(year, month, monthData) {
        const monthStr = String(month).padStart(2, '0');
        const firstDay = new Date(year, month - 1, 1);
        const lastDay = new Date(year, month, 0);
        const daysInMonth = lastDay.getDate();
        const startDayOfWeek = firstDay.getDay(); // 0(일) ~ 6(토)

        let html = `<div class="calendar-month">`;
        html += `<div class="calendar-month-title">${month}월</div>`;
        html += `<div class="calendar-grid">`;

        // 요일 헤더
        const weekDays = ['일', '월', '화', '수', '목', '금', '토'];
        weekDays.forEach(day => {
            html += `<div class="calendar-weekday">${day}</div>`;
        });

        // 첫 주 빈 칸
        for (let i = 0; i < startDayOfWeek; i++) {
            html += `<div class="calendar-day empty"></div>`;
        }

        // 날짜들
        for (let day = 1; day <= daysInMonth; day++) {
            const dayStr = String(day).padStart(2, '0');
            const dateStr = `${year}-${monthStr}-${dayStr}`;
            const hasData = monthData[dateStr] && monthData[dateStr].length > 0;

            if (hasData) {
                html += `<div class="calendar-day has-data" onclick='showTextPopup(null, "${dateStr}")'>${day}</div>`;
            } else {
                html += `<div class="calendar-day">${day}</div>`;
            }
        }

        html += `</div>`;
        html += `</div>`;

        return html;
    }

    // 텍스트 팝업 표시
    async function showTextPopup(records, date) {
        const modal = document.getElementById('textPopupModal');
        const content = document.getElementById('textPopupContent');
        const title = document.getElementById('textPopupTitle');

        title.textContent = date;
        content.innerHTML = '<div style="text-align: center; padding: 20px;">데이터를 불러오는 중...</div>';
        modal.classList.add('active');

        // API로 해당 날짜의 최신 데이터 가져오기
        try {
            const response = await fetch(`${API_BASE}/text/date?categoryId=${currentCategory.id}&date=${date}`, {
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();

                if (!data || data.length === 0) {
                    content.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">데이터가 없습니다.</div>';
                    return;
                }

                let html = '';
                data.forEach((record, index) => {
                    html += `<div class="text-popup-item">`;
                    html += `<div class="text-popup-item-header">`;
                    html += `<span class="text-popup-item-title">${record.title}</span>`;
                    html += `<button class="btn-small" onclick='openEditModal("${record.id}", "TEXT", ${JSON.stringify(record).replace(/"/g, '&quot;')})'>수정</button>`;
                    html += `</div>`;
                    html += `<div class="text-popup-item-content">${record.text}</div>`;
                    html += `</div>`;
                    if (index < data.length - 1) {
                        html += `<div class="text-popup-divider"></div>`;
                    }
                });

                content.innerHTML = html;
            } else {
                content.innerHTML = '<div style="text-align: center; padding: 20px; color: #dc2626;">데이터를 불러올 수 없습니다.</div>';
            }
        } catch (error) {
            console.error('텍스트 데이터 로드 오류:', error);
            content.innerHTML = '<div style="text-align: center; padding: 20px; color: #dc2626;">오류가 발생했습니다.</div>';
        }
    }

    // 텍스트 팝업 닫기
    function closeTextPopup() {
        document.getElementById('textPopupModal').classList.remove('active');
    }

    // 시간 포맷
    function formatTime(timeObj) {
        if (!timeObj) return '';
        if (typeof timeObj === 'object') {
            const hour = String(timeObj.hour || 0).padStart(2, '0');
            const minute = String(timeObj.minute || 0).padStart(2, '0');
            const second = String(timeObj.second || 0).padStart(2, '0');
            return `${hour}:${minute}:${second}`;
        }
        return timeObj;
    }

    // 전역 변수
    let currentEditRecord = null;

    // 수정 모달 열기
    function openEditModal(id, type, record) {
        currentEditRecord = { id, type, record };
        const modal = document.getElementById('editModal');
        const formContent = document.getElementById('editFormContent');

        let html = '';

        if (type === 'CHECK') {
            html = `
                    <div class="form-group">
                        <label for="editDate">날짜 *</label>
                        <input type="date" id="editDate" required value="${record.date || ''}">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-field">
                            <input type="checkbox" id="editSuccess" ${record.success ? 'checked' : ''}>
                            <span>성공 여부</span>
                        </label>
                    </div>
                `;
        } else if (type === 'TEXT') {
            html = `
                    <div class="form-group">
                        <label for="editDate">날짜 *</label>
                        <input type="date" id="editDate" required value="${record.date || ''}">
                    </div>
                    <div class="form-group">
                        <label for="editTitle">제목 *</label>
                        <input type="text" id="editTitle" required value="${record.title || ''}">
                    </div>
                    <div class="form-group">
                        <label for="editText">내용 *</label>
                        <textarea id="editText" required>${record.text || ''}</textarea>
                    </div>
                `;
        } else if (type === 'TIME') {
            const timeValue = record.time ? (typeof record.time === 'object' ?
                `${String(record.time.hour || 0).padStart(2, '0')}:${String(record.time.minute || 0).padStart(2, '0')}:${String(record.time.second || 0).padStart(2, '0')}`
                : record.time) : '';
            html = `
                    <div class="form-group">
                        <label for="editDate">날짜 *</label>
                        <input type="date" id="editDate" required value="${record.date || ''}">
                    </div>
                    <div class="form-group">
                        <label for="editTime">시간 *</label>
                        <input type="time" id="editTime" required step="1" value="${timeValue}">
                    </div>
                `;
        }

        formContent.innerHTML = html;
        modal.classList.add('active');
    }

    // 수정 모달 닫기
    function closeEditModal() {
        document.getElementById('editModal').classList.remove('active');
        document.getElementById('editModalError').innerHTML = '';
        currentEditRecord = null;
    }

    // 수정 후 데이터 새로고침
    function refreshAfterEdit() {
        closeEditModal();
        closeTextPopup(); // 텍스트 팝업도 닫기
        if (currentCategory) {
            loadRecords(currentCategory);
        }
    }

    // 수정 폼 제출
    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentEditRecord) return;

        const { id, type } = currentEditRecord;
        let endpoint = '';
        const params = new URLSearchParams();
        params.append('id', id);

        try {
            if (type === 'CHECK') {
                endpoint = `${API_BASE}/check`;
                params.append('date', document.getElementById('editDate').value);
                params.append('success', document.getElementById('editSuccess').checked);
            } else if (type === 'TEXT') {
                endpoint = `${API_BASE}/text`;
                params.append('date', document.getElementById('editDate').value);
                params.append('title', document.getElementById('editTitle').value);
                params.append('text', document.getElementById('editText').value);
            } else if (type === 'TIME') {
                endpoint = `${API_BASE}/time`;
                params.append('date', document.getElementById('editDate').value);
                params.append('time', document.getElementById('editTime').value);
            }

            const response = await fetch(`${endpoint}?${params.toString()}`, {
                method: 'PUT',
                credentials: 'include'
            });

            if (response.ok) {
                refreshAfterEdit();
            } else {
                showModalError('수정에 실패했습니다.');
            }
        } catch (error) {
            console.error('수정 오류:', error);
            showModalError('수정 중 오류가 발생했습니다.');
        }
    });

    // 레코드 삭제
    async function deleteRecord() {
        if (!currentEditRecord) return;

        if (!confirm('정말 삭제하시겠습니까?')) return;

        const { id, type } = currentEditRecord;
        let endpoint = '';

        if (type === 'CHECK') endpoint = `${API_BASE}/check`;
        else if (type === 'TEXT') endpoint = `${API_BASE}/text`;
        else if (type === 'TIME') endpoint = `${API_BASE}/time`;

        try {
            const response = await fetch(`${endpoint}?id=${id}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                refreshAfterEdit();
            } else {
                showModalError('삭제에 실패했습니다.');
            }
        } catch (error) {
            console.error('삭제 오류:', error);
            showModalError('삭제 중 오류가 발생했습니다.');
        }
    }

    function showModalError(message) {
        const element = document.getElementById('editModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    // UI 표시 함수
    function showLoginSection() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'none';
    }

    function showMainSection() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';

        // User 정보 표시
        if (currentUser) {
            // title: null이면 "Hi."
            const greeting = currentUser.title || 'Hi.';
            document.getElementById('userGreeting').textContent = greeting;

            // description: null이면 오늘 날짜 (YY.MM.DD)
            if (currentUser.description) {
                document.getElementById('userDesc').textContent = currentUser.description;
            } else {
                // 오늘 날짜 표시
                const now = new Date();
                const year = String(now.getFullYear()).slice(2);
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                document.getElementById('userDesc').textContent = `${year}.${month}.${day}`;
            }
        }
    }

    // 프로필 수정 모달 열기
    document.getElementById('editProfileBtn').addEventListener('click', () => {
        if (currentUser) {
            document.getElementById('profileTitle').value = currentUser.title || '';
            document.getElementById('profileDescription').value = currentUser.description || '';
            document.getElementById('profileBirthYear').value = currentUser.birthYear || '';
            document.getElementById('profileBirthMonth').value = currentUser.birthMonth || '';
            document.getElementById('profileBirthDay').value = currentUser.birthDay || '';
            document.getElementById('profileModal').classList.add('active');
        }
    });

    // 프로필 수정 모달 닫기
    function closeProfileModal() {
        document.getElementById('profileModal').classList.remove('active');
        document.getElementById('profileModalError').innerHTML = '';
    }

    // 프로필 수정 폼 제출
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentUser) return;

        const title = document.getElementById('profileTitle').value;
        const description = document.getElementById('profileDescription').value;
        const birthYear = document.getElementById('profileBirthYear').value;
        const birthMonth = document.getElementById('profileBirthMonth').value;
        const birthDay = document.getElementById('profileBirthDay').value;

        const params = new URLSearchParams();
        params.append('title', title);
        params.append('description', description);
        if (birthYear) params.append('birthYear', birthYear);
        if (birthMonth) params.append('birthMonth', birthMonth);
        if (birthDay) params.append('birthDay', birthDay);

        try {
            const response = await fetch(`${API_BASE}/user?${params.toString()}`, {
                method: 'PUT',
                credentials: 'include'
            });

            if (response.ok) {
                // 업데이트된 user 정보 반영
                currentUser.title = title;
                currentUser.description = description;
                currentUser.birthYear = birthYear ? parseInt(birthYear) : null;
                currentUser.birthMonth = birthMonth ? parseInt(birthMonth) : null;
                currentUser.birthDay = birthDay ? parseInt(birthDay) : null;

                // UI 업데이트
                document.getElementById('userGreeting').textContent = title || 'Hi.';

                // description이 없으면 오늘 날짜 표시
                if (description) {
                    document.getElementById('userDesc').textContent = description;
                } else {
                    const now = new Date();
                    const year = String(now.getFullYear()).slice(2);
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    document.getElementById('userDesc').textContent = `${year}.${month}.${day}`;
                }

                closeProfileModal();
            } else {
                showProfileModalError('프로필 수정에 실패했습니다.');
            }
        } catch (error) {
            console.error('프로필 수정 오류:', error);
            showProfileModalError('프로필 수정 중 오류가 발생했습니다.');
        }
    });

    function showProfileModalError(message) {
        const element = document.getElementById('profileModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showSuccess(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="success-message">${message}</div>`;
    }
