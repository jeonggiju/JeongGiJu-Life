<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeongGiJu - 카테고리 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
            padding: 32px 36px;
            min-height: 100vh;
            font-size: 14px;
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .title {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 5px;
            color: #000;
        }

        .subtitle {
            font-size: 13px;
            color: #666;
            font-weight: normal;
        }

        .top-actions {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            color: #333;
            display: inline-block;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #e0e0e0;
            border-color: #999;
        }

        .btn-primary:hover {
            background: #d0d0d0;
        }

        .language-toggle {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-size: 13px;
        }

        .language-toggle:hover {
            background: #f0f0f0;
        }

        .content {
            max-width: 1680px;
            width: 100%;
            margin: 40px auto 0;
        }

        .section {
            margin-bottom: 60px;
        }

        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: start;
        }

        .section-grid .section {
            padding: 0;
            border: none;
            background: transparent;
            margin-bottom: 0;
        }

        @media (max-width: 1024px) {
            .section-grid {
                grid-template-columns: 1fr;
                gap: 50px;
            }
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 13px;
            font-family: Arial, sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #999;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #e0e0e0;
            color: #333;
            border: 1px solid #999;
            font-size: 13px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #d0d0d0;
        }

        .error-message {
            background: #ffe0e0;
            color: #cc0000;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            border: 1px solid #ffcccc;
        }

        .success-message {
            background: #e0ffe0;
            color: #006600;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            border: 1px solid #ccffcc;
        }

        #categoryList {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 20px;
        }

        .category-item {
            border: none;
            border-bottom: 1px solid #ddd;
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            background: transparent;
            min-height: 80px;
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .category-info {
            flex: 1;
            margin-bottom: 10px;
        }

        .category-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-meta {
            font-size: 12px;
            color: #666;
            word-break: break-word;
        }

        .like-info {
            display: inline-block;
            margin-left: 6px;
            padding: 2px 6px;
            background: #fff;
            border: 1px solid #ddd;
            font-size: 11px;
            color: #666;
        }

        .category-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: auto;
        }

        .btn-edit, .btn-delete, .btn-view-likes {
            flex: 1;
            min-width: 70px;
            padding: 6px 8px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
        }
        background: white;
        cursor: pointer;
        font-size: 12px;
        text-align: center;
        }

        .btn-edit:hover {
            background: #f0f0f0;
        }

        .btn-delete {
            border-color: #cc0000;
            color: #cc0000;
        }

        .btn-delete:hover {
            background: #ffeeee;
        }

        .btn-view-likes {
            border-color: #009900;
            color: #009900;
        }

        .btn-view-likes:hover {
            background: #eeffee;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .modal-close:hover {
            color: #000;
        }

        .simple-auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f5f5f5;
            padding: 20px;
        }

        .simple-auth-box {
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            min-width: 400px;
            max-width: 500px;
        }

        @media (max-width: 1024px) {
            #categoryList {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .top-actions {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            #categoryList {
                grid-template-columns: 1fr;
            }

            .simple-auth-box {
                min-width: auto;
                padding: 30px 20px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<!-- 로그인 섹션 -->
<div id="loginSection" style="display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
    <div class="simple-auth-container">
        <div class="simple-auth-box">
            <div style="text-align: left; margin-bottom: 10px;">
                <a href="index.html" style="color: #666; text-decoration: none; font-size: 13px;">← Back to Home</a>

                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 15px;">
                            <button type="submit" style="padding: 8px 24px; border: 1px solid #999; background: #e0e0e0; cursor: pointer; font-size: 13px;">Sign In</button>

            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 12px;">

            </div>
        </div>
    </div>
</div>

<!-- 회원가입 섹션 -->
<div id="signupSection" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
    <div class="simple-auth-container">
        <div class="simple-auth-box">
            <div style="text-align: left; margin-bottom: 10px;">
                <a href="index.html" style="color: #666; text-decoration: none; font-size: 13px;">← Back to Home</a>

                        <td style="padding: 5px 0;"><input type="text" id="signupUsername" required style="padding: 6px; width: 200px; border: 1px solid #ccc; font-size: 13px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 13px;">Email:</td>
                        <td style="padding: 5px 0;"><input type="email" id="signupEmail" required style="padding: 6px; width: 200px; border: 1px solid #ccc; font-size: 13px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 13px;">Password:</td>
                        <td style="padding: 5px 0;"><input type="password" id="signupPassword" required style="padding: 6px; width: 200px; border: 1px solid #ccc; font-size: 13px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 13px;">Title:</td>
                        <td style="padding: 5px 0;"><input type="text" id="signupTitle" style="padding: 6px; width: 200px; border: 1px solid #ccc; font-size: 13px;"></td>

                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 13px;">Description:</td>

                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 15px;">

                            <button type="button" id="cancelSignup" style="padding: 8px 24px; border: 1px solid #999; background: #fff; cursor: pointer; font-size: 13px;">Cancel</button>

                    </tr>
                </table>
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 12px;">
                Already have an account? <a href="#" id="showLogin" style="color: #0066cc; text-decoration: underline;">Sign In</a>
            </div>
        </div>
    </div>
</div>

<!-- 메인 섹션 -->
<div id="mainSection" style="display: none;">
    <div class="top-actions">
        <a href="index.html" class="btn" data-lang-ko="홈" data-lang-en="Home">홈</a>
        <button class="btn" id="editProfileBtn" data-lang-ko="프로필 수정" data-lang-en="Edit Profile">프로필 수정</button>
        <a href="manage.html" class="btn" data-lang-ko="데이터 관리" data-lang-en="View Data">데이터 관리</a>
        <button class="language-toggle" id="languageToggle" onclick="toggleLanguage()">EN</button>
        <button class="btn btn-primary" id="logoutBtn" data-lang-ko="로그아웃" data-lang-en="Logout">로그아웃</button>
    </div>

    <div class="header">
        <div class="title" data-lang-ko="카테고리 관리" data-lang-en="Category Management">카테고리 관리</div>
        <div class="subtitle" data-lang-ko="카테고리를 추가하고 관리하세요" data-lang-en="Add and manage your categories">카테고리를 추가하고 관리하세요</div>
    </div>

    <div class="content">
        <!-- SECTION LAYOUT: 2 columns -->
        <div class="section-grid">
            <!-- 카테고리 관리 -->
            <div class="section">
                <div class="section-title" data-lang-ko="카테고리 관리" data-lang-en="Category Management">카테고리 관리</div>
                <div id="categoryList" style="margin-bottom: 20px;">
                    <p style="color: #666; font-size: 13px;" data-lang-ko="카테고리를 불러오는 중..." data-lang-en="Loading categories...">카테고리를 불러오는 중...</p>
                </div>
            </div>

            <!-- 카테고리 추가 -->
            <div class="section">
                <div class="section-title" data-lang-ko="카테고리 추가" data-lang-en="Add Category">카테고리 추가</div>
                <div id="categoryMessage"></div>
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryTitle" data-lang-ko="제목 *" data-lang-en="Title *">제목 *</label>
                        <input type="text" id="categoryTitle" required placeholder="예: 운동" data-placeholder-ko="예: 운동" data-placeholder-en="e.g. Exercise">
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription" data-lang-ko="설명" data-lang-en="Description">설명</label>
                        <textarea id="categoryDescription" placeholder="카테고리 설명 (선택사항)" data-placeholder-ko="카테고리 설명 (선택사항)" data-placeholder-en="Category description (optional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recordType" data-lang-ko="타입 *" data-lang-en="Type *">타입 *</label>
                        <select id="recordType" required>
                            <option value="" data-lang-ko="선택하세요" data-lang-en="Select">선택하세요</option>
                            <option value="CHECK" data-lang-ko="CHECK - 성공/실패 기록" data-lang-en="CHECK - Success/Fail">CHECK - 성공/실패 기록</option>
                            <option value="TEXT" data-lang-ko="TEXT - 텍스트 기록" data-lang-en="TEXT - Text Record">TEXT - 텍스트 기록</option>
                            <option value="TIME" data-lang-ko="TIME - 시간 기록" data-lang-en="TIME - Time Record">TIME - 시간 기록</option>
                            <option value="NUMBER" data-lang-ko="NUMBER - 숫자 기록" data-lang-en="NUMBER - Number Record">NUMBER - 숫자 기록</option>
                            <option value="CHECKLIST" data-lang-ko="CHECKLIST - 할일 목록" data-lang-en="CHECKLIST - Todo List">CHECKLIST - 할일 목록</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visibility" data-lang-ko="공개 설정 *" data-lang-en="Visibility *">공개 설정 *</label>
                        <select id="visibility" required>
                            <option value="PRIVATE" data-lang-ko="PRIVATE - 나만 보기" data-lang-en="PRIVATE - Only Me">PRIVATE - 나만 보기</option>
                            <option value="PUBLIC" data-lang-ko="PUBLIC - 모두에게 공개" data-lang-en="PUBLIC - Public">PUBLIC - 모두에게 공개</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn" data-lang-ko="카테고리 추가" data-lang-en="Add Category">카테고리 추가</button>
                </form>
            </div>

        </div>
        <!-- /SECTION LAYOUT -->
    </div>
</div>

<!-- 프로필 수정 모달 -->
<div id="profileModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: white; padding: 30px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto; border: 1px solid #ccc;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ddd;">

            </div>

                <label for="profileDescription" data-lang-ko="설명" data-lang-en="Description">설명</label>
                <textarea id="profileDescription" placeholder="간단한 소개를 입력하세요" data-placeholder-ko="간단한 소개를 입력하세요" data-placeholder-en="Enter a brief introduction"></textarea>

            </div>
        </form>
    </div>
</div>

<!-- 카테고리 수정 모달 -->
<div id="editCategoryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" data-lang-ko="카테고리 수정" data-lang-en="Edit Category">카테고리 수정</div>

                <label for="editCategoryDescription" data-lang-ko="설명" data-lang-en="Description">설명</label>

            <div class="form-group">
                <label data-lang-ko="타입" data-lang-en="Type">타입</label>

            </div>
            <div class="form-group">
                <label for="editCategoryVisibility" data-lang-ko="공개 설정 *" data-lang-en="Visibility *">공개 설정 *</label>
                <select id="editCategoryVisibility" required>
                    <option value="PRIVATE" data-lang-ko="PRIVATE - 나만 보기" data-lang-en="PRIVATE - Only Me">PRIVATE - 나만 보기</option>
                    <option value="PUBLIC" data-lang-ko="PUBLIC - 모두에게 공개" data-lang-en="PUBLIC - Public">PUBLIC - 모두에게 공개</option>

            </div>
            <div style="display: flex; gap: 10px; margin-top: 30px;">

    </div>
</div>

<!-- 좋아요 목록 모달 -->
<div id="likeListModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" data-lang-ko="좋아요 목록" data-lang-en="Like List">좋아요 목록</div>
            <button class="modal-close" onclick="closeLikeListModal()">×</button>
        </div>
        <div style="margin-bottom: 20px;">
            <div style="font-size: 16px; font-weight: 600; margin-bottom: 10px;" id="likeListCategoryTitle"></div>
            <div style="font-size: 14px; color: #666;" id="likeListCount"></div>
        </div>
        <div id="likeListContent" style="max-height: 400px; overflow-y: auto;">
            <p style="color: #666; text-align: center; padding: 40px 0;">로딩 중...</p>
        </div>
        <div style="margin-top: 30px; text-align: center;">
            <button class="btn" onclick="closeLikeListModal()" data-lang-ko="닫기" data-lang-en="Close">닫기</button>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/api';
    let currentUser = null;
    let categories = [];
    let currentLang = localStorage.getItem('language') || 'ko'; // 'ko' or 'en'

    // 번역 데이터
    const translations = {
        // 버튼
        'home': { ko: '홈', en: 'Home' },
        'editProfile': { ko: '프로필 수정', en: 'Edit Profile' },

    // 카테고리 목록 업데이트
    function updateCategoryList() {
        const listContainer = document.getElementById('categoryList');

        if (!categories || categories.length === 0) {
            listContainer.innerHTML = `<p style="color: #000; font-size: 14px;">${translations.noCategories[currentLang]}</p>`;
            return;
        }

        const typeLabel = currentLang === 'ko' ? '타입' : 'Type';
        const editText = translations.edit[currentLang];
        const deleteText = translations.delete[currentLang];
        const viewLikesText = translations.viewLikes[currentLang];

        let html = '';
        categories.forEach(category => {
            const visibilityBadge = category.visibility === 'PUBLIC'
                ? '<span style="display: inline-block; padding: 2px 8px; background: #000; color: #fff; font-size: 11px; font-weight: 600; margin-left: 8px;">PUBLIC</span>'
                : '<span style="display: inline-block; padding: 2px 8px; background: #e5e5e5; color: #000; font-size: 11px; font-weight: 600; margin-left: 8px;">PRIVATE</span>';

            const likeInfo = category.visibility === 'PUBLIC'
                ? `<span class="like-info" data-category-id="${category.id}">❤️ 0</span>`
                : '';

            // PUBLIC 카테고리는 3개 버튼 (수정, 삭제, 좋아요 목록)
            // PRIVATE 카테고리는 2개 버튼 (수정, 삭제)
            const actionsHtml = category.visibility === 'PUBLIC'
                ? `
                    <button class="btn-edit" onclick="openEditCategoryModal('${category.id}')">${editText}</button>
                    <button class="btn-delete" onclick="deleteCategory('${category.id}', '${category.title}')">${deleteText}</button>
                    <button class="btn-view-likes" onclick="openLikeListModal('${category.id}', '${category.title}')">${viewLikesText}</button>
                  `
                : `
                    <button class="btn-edit" onclick="openEditCategoryModal('${category.id}')">${editText}</button>
                    <button class="btn-delete" onclick="deleteCategory('${category.id}', '${category.title}')">${deleteText}</button>
                  `;

            html += `
                <div class="category-item">
                    <div class="category-info">
                        <div class="category-title">${category.title}${visibilityBadge}${likeInfo}</div>
                        <div class="category-meta">
                            ${typeLabel}: ${category.recordType}
                            ${category.description ? ` | ${category.description}` : ''}
                        </div>
                    </div>
                    <div class="category-actions">
                        ${actionsHtml}
                    </div>
                </div>
            `;
        });
        listContainer.innerHTML = html;

        // PUBLIC 카테고리의 좋아요 개수 로드
        categories.forEach(category => {
            if (category.visibility === 'PUBLIC') {
                loadLikeCountForInsert(category.id);
            }
        });
    }

    async function deleteCategory(categoryId, categoryTitle) {
        const confirmMsg = currentLang === 'ko'
            ? `정말 "${categoryTitle}" 카테고리를 삭제하시겠습니까?\n\n이 카테고리의 모든 레코드도 함께 삭제됩니다.`
            : `Are you sure you want to delete "${categoryTitle}"?\n\nAll records in this category will also be deleted.`;

        if (!confirm(confirmMsg)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/category?id=${categoryId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                showMessage('categoryMessage', translations.categoryDeleted[currentLang], 'success');
                await loadCategories();
            } else {
                const errorMsg = currentLang === 'ko' ? '카테고리 삭제에 실패했습니다.' : 'Failed to delete category.';
                showMessage('categoryMessage', errorMsg, 'error');
            }
        } catch (error) {
            console.error('카테고리 삭제 오류:', error);
            const errorMsg = currentLang === 'ko' ? '카테고리 삭제 중 오류가 발생했습니다.' : 'Error occurred while deleting category.';
            showMessage('categoryMessage', errorMsg, 'error');
        }
    }

    // 카테고리 수정 모달 에러 메시지
    function showEditCategoryModalError(message) {
        const element = document.getElementById('editCategoryModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    // ==================== 좋아요 기능 ====================

    // 좋아요 개수 로드 (insert.html용)
    async function loadLikeCountForInsert(categoryId) {
        try {
            const response = await fetch(`${API_BASE}/categories/likes/count/${categoryId}`, {
                credentials: 'include'
            });

            if (response.ok) {
                const count = await response.json();
                const likeElement = document.querySelector(`.like-info[data-category-id="${categoryId}"]`);
                if (likeElement) {
                    likeElement.textContent = `❤️ ${count}`;
                }
            }
        } catch (error) {
            console.error('좋아요 개수 로드 오류:', error);
        }
    }
</script>
