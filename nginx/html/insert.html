<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeongGiJu - 데이터 입력</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            /* 좌우 여백을 너무 크게 잡으면 '왼쪽 몰림'처럼 보여서 살짝 줄임 */
            padding: 32px 36px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .top-actions {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn-primary {
            background: #000;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background: #333;
        }

        .language-toggle {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            min-width: 50px;
        }

        .language-toggle:hover {
            background: #f5f5f5;
        }

        .content {
            max-width: 1680px;
            width: 100%;
            margin: 40px auto 0;
        }

        .section {
            margin-bottom: 60px;
        }




        /* 섹션 3단 레이아웃 */
        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        /* 섹션 스타일 */
        .section-grid .section {
            padding: 30px;
            border: 1px solid #eee;
            background: #fff;
        }

        @media (max-width: 1024px) {
            .section-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .section-grid .section {
                padding: 20px;
            }
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #333;
        }

        .category-select {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
        }

        .tabs {
            display: none;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab.active {
            background: #000;
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-field input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #categoryList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        #categoryList > p {
            grid-column: 1 / -1;
        }

        .category-item {
            border: 1px solid #ddd;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #fafafa;
            min-height: 120px;
        }

        .category-info {
            flex: 1;
            margin-bottom: 12px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .category-meta {
            font-size: 13px;
            color: #666;
            word-break: break-word;
        }

        .category-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
        }

        .btn-edit:hover {
            background: #f5f5f5;
        }

        .btn-delete {
            border-color: #dc2626;
            color: #dc2626;
        }

        .btn-delete:hover {
            background: #dc2626;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .modal-close:hover {
            color: #000;
        }

        /* 로그인 섹션 스타일 */
        .simple-auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #e8e8e8;
            padding: 20px;
        }

        .simple-auth-box {
            background: white;
            padding: 40px 50px;
            border: 1px solid #ccc;
            min-width: 450px;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            #categoryList {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            #categoryList {
                grid-template-columns: 1fr;
            }

            .top-actions {
                position: static;
                margin-bottom: 20px;
                flex-direction: column;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<!-- 로그인 섹션 -->
<div id="loginSection" style="display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
    <div class="simple-auth-container">
        <div class="simple-auth-box">
            <div style="text-align: left; margin-bottom: 10px;">
                <a href="index.html" style="color: #666; text-decoration: none; font-size: 13px;">← Back to Home</a>
            </div>
            <h2 style="text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: 600;">Sign In</h2>
            <div id="loginError" style="color: red; margin-bottom: 10px; text-align: center; font-size: 13px;"></div>
            <form id="loginForm">
                <table style="margin: 0 auto; border-collapse: collapse;">
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;">Email:</td>
                        <td style="padding: 5px 0;"><input type="email" id="email" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;">Password:</td>
                        <td style="padding: 5px 0;"><input type="password" id="password" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 15px;">
                            <button type="submit" style="padding: 6px 20px; border: 1px solid #999; background: #f0f0f0; cursor: pointer; font-size: 14px;">Sign In</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 12px;">
                New account? <a href="#" id="showSignup" style="color: #0066cc; text-decoration: underline;">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<!-- 회원가입 섹션 -->
<div id="signupSection" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
    <div class="simple-auth-container">
        <div class="simple-auth-box">
            <div style="text-align: left; margin-bottom: 10px;">
                <a href="index.html" style="color: #666; text-decoration: none; font-size: 13px;">← Back to Home</a>
            </div>
            <h2 style="text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: 600;">Sign Up</h2>
            <div id="signupError" style="color: red; margin-bottom: 10px; text-align: center; font-size: 13px;"></div>
            <form id="signupForm">
                <table style="margin: 0 auto; border-collapse: collapse;">
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;">Username:</td>
                        <td style="padding: 5px 0;"><input type="text" id="signupUsername" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;">Email:</td>
                        <td style="padding: 5px 0;"><input type="email" id="signupEmail" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;">Password:</td>
                        <td style="padding: 5px 0;"><input type="password" id="signupPassword" required style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;">Title:</td>
                        <td style="padding: 5px 0;"><input type="text" id="signupTitle" style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; padding: 5px 10px 5px 0; font-size: 14px;">Description:</td>
                        <td style="padding: 5px 0;"><input type="text" id="signupDescription" style="padding: 5px; width: 200px; border: 1px solid #999; font-size: 14px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 15px;">
                            <button type="submit" style="padding: 6px 20px; border: 1px solid #999; background: #f0f0f0; cursor: pointer; font-size: 14px; margin-right: 10px;">Sign Up</button>
                            <button type="button" id="cancelSignup" style="padding: 6px 20px; border: 1px solid #999; background: #f0f0f0; cursor: pointer; font-size: 14px;">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 12px;">
                Already have an account? <a href="#" id="showLogin" style="color: #0066cc; text-decoration: underline;">Sign In</a>
            </div>
        </div>
    </div>
</div>

<!-- 메인 섹션 -->
<div id="mainSection" style="display: none;">
    <div class="top-actions">
        <a href="index.html" class="btn" data-lang-ko="홈" data-lang-en="Home">홈</a>
        <button class="btn" id="editProfileBtn" data-lang-ko="프로필 수정" data-lang-en="Edit Profile">프로필 수정</button>
        <a href="manage.html" class="btn" data-lang-ko="데이터 조회" data-lang-en="View Data">데이터 조회</a>
        <button class="language-toggle" id="languageToggle" onclick="toggleLanguage()">EN</button>
        <button class="btn btn-primary" id="logoutBtn" data-lang-ko="로그아웃" data-lang-en="Logout">로그아웃</button>
    </div>

    <div class="header">
        <div class="title" data-lang-ko="카테고리 관리" data-lang-en="Category Management">카테고리 관리</div>
        <div class="subtitle" data-lang-ko="카테고리를 추가하고 관리하세요" data-lang-en="Add and manage your categories">카테고리를 추가하고 관리하세요</div>
    </div>

    <div class="content">
        <!-- SECTION LAYOUT: 2 columns -->
        <div class="section-grid">
            <!-- 카테고리 관리 -->
            <div class="section">
                <div class="section-title" data-lang-ko="카테고리 관리" data-lang-en="Category Management">카테고리 관리</div>
                <div id="categoryList">
                    <p style="color: #666; font-size: 14px;" data-lang-ko="카테고리를 불러오는 중..." data-lang-en="Loading categories...">카테고리를 불러오는 중...</p>
                </div>
            </div>

            <!-- 카테고리 추가 -->
            <div class="section">
                <div class="section-title" data-lang-ko="카테고리 추가" data-lang-en="Add Category">카테고리 추가</div>
                <div id="categoryMessage"></div>
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryTitle" data-lang-ko="제목 *" data-lang-en="Title *">제목 *</label>
                        <input type="text" id="categoryTitle" required placeholder="예: 운동" data-placeholder-ko="예: 운동" data-placeholder-en="e.g. Exercise">
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription" data-lang-ko="설명" data-lang-en="Description">설명</label>
                        <textarea id="categoryDescription" placeholder="카테고리 설명 (선택사항)" data-placeholder-ko="카테고리 설명 (선택사항)" data-placeholder-en="Category description (optional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recordType" data-lang-ko="타입 *" data-lang-en="Type *">타입 *</label>
                        <select id="recordType" required>
                            <option value="" data-lang-ko="선택하세요" data-lang-en="Select">선택하세요</option>
                            <option value="CHECK" data-lang-ko="CHECK - 성공/실패 기록" data-lang-en="CHECK - Success/Fail">CHECK - 성공/실패 기록</option>
                            <option value="TEXT" data-lang-ko="TEXT - 텍스트 기록" data-lang-en="TEXT - Text Record">TEXT - 텍스트 기록</option>
                            <option value="TIME" data-lang-ko="TIME - 시간 기록" data-lang-en="TIME - Time Record">TIME - 시간 기록</option>
                            <option value="NUMBER" data-lang-ko="NUMBER - 숫자 기록" data-lang-en="NUMBER - Number Record">NUMBER - 숫자 기록</option>
                            <option value="CHECKLIST" data-lang-ko="CHECKLIST - 할일 목록" data-lang-en="CHECKLIST - Todo List">CHECKLIST - 할일 목록</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visibility" data-lang-ko="공개 설정 *" data-lang-en="Visibility *">공개 설정 *</label>
                        <select id="visibility" required>
                            <option value="PRIVATE" data-lang-ko="PRIVATE - 나만 보기" data-lang-en="PRIVATE - Only Me">PRIVATE - 나만 보기</option>
                            <option value="PUBLIC" data-lang-ko="PUBLIC - 모두에게 공개" data-lang-en="PUBLIC - Public">PUBLIC - 모두에게 공개</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn" data-lang-ko="카테고리 추가" data-lang-en="Add Category">카테고리 추가</button>
                </form>
            </div>

        </div>
        <!-- /SECTION LAYOUT -->
    </div>
</div>

<!-- 프로필 수정 모달 -->
<div id="profileModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: white; padding: 40px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div style="font-size: 24px; font-weight: 700;" data-lang-ko="프로필 수정" data-lang-en="Edit Profile">프로필 수정</div>
            <button onclick="closeProfileModal()" style="background: none; border: none; font-size: 28px; cursor: pointer; color: #666; line-height: 1;">×</button>
        </div>
        <div id="profileModalError"></div>
        <form id="profileForm">
            <div class="form-group">
                <label for="profileTitle" data-lang-ko="타이틀" data-lang-en="Title">타이틀</label>
                <input type="text" id="profileTitle" placeholder="예: Hi." data-placeholder-ko="예: Hi." data-placeholder-en="e.g. Hi.">
            </div>
            <div class="form-group">
                <label for="profileDescription" data-lang-ko="설명" data-lang-en="Description">설명</label>
                <textarea id="profileDescription" placeholder="간단한 소개를 입력하세요" data-placeholder-ko="간단한 소개를 입력하세요" data-placeholder-en="Enter a brief introduction"></textarea>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;" data-lang-ko="저장" data-lang-en="Save">저장</button>
                <button type="button" class="btn" onclick="closeProfileModal()" style="flex: 1;" data-lang-ko="취소" data-lang-en="Cancel">취소</button>
            </div>
        </form>
    </div>
</div>

<!-- 카테고리 수정 모달 -->
<div id="editCategoryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" data-lang-ko="카테고리 수정" data-lang-en="Edit Category">카테고리 수정</div>
            <button class="modal-close" onclick="closeEditCategoryModal()">×</button>
        </div>
        <div id="editCategoryModalError"></div>
        <form id="editCategoryForm">
            <div class="form-group">
                <label for="editCategoryTitle" data-lang-ko="제목 *" data-lang-en="Title *">제목 *</label>
                <input type="text" id="editCategoryTitle" required>
            </div>
            <div class="form-group">
                <label for="editCategoryDescription" data-lang-ko="설명" data-lang-en="Description">설명</label>
                <textarea id="editCategoryDescription"></textarea>
            </div>
            <div class="form-group">
                <label data-lang-ko="타입" data-lang-en="Type">타입</label>
                <input type="text" id="editCategoryType" readonly style="background: #f5f5f5; cursor: not-allowed;">
            </div>
            <div class="form-group">
                <label for="editCategoryVisibility" data-lang-ko="공개 설정 *" data-lang-en="Visibility *">공개 설정 *</label>
                <select id="editCategoryVisibility" required>
                    <option value="PRIVATE" data-lang-ko="PRIVATE - 나만 보기" data-lang-en="PRIVATE - Only Me">PRIVATE - 나만 보기</option>
                    <option value="PUBLIC" data-lang-ko="PUBLIC - 모두에게 공개" data-lang-en="PUBLIC - Public">PUBLIC - 모두에게 공개</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;" data-lang-ko="저장" data-lang-en="Save">저장</button>
                <button type="button" class="btn" onclick="closeEditCategoryModal()" style="flex: 1;" data-lang-ko="취소" data-lang-en="Cancel">취소</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_BASE = '/api';
    let currentUser = null;
    let categories = [];
    let currentLang = localStorage.getItem('language') || 'ko'; // 'ko' or 'en'

    // 번역 데이터
    const translations = {
        // 버튼
        'home': { ko: '홈', en: 'Home' },
        'editProfile': { ko: '프로필 수정', en: 'Edit Profile' },
        'viewData': { ko: '데이터 조회', en: 'View Data' },
        'logout': { ko: '로그아웃', en: 'Logout' },
        'save': { ko: '저장', en: 'Save' },
        'cancel': { ko: '취소', en: 'Cancel' },
        'edit': { ko: '수정', en: 'Edit' },
        'delete': { ko: '삭제', en: 'Delete' },

        // 제목
        'categoryManagementTitle': { ko: '카테고리 관리', en: 'Category Management' },
        'subtitle': { ko: '카테고리를 추가하고 관리하세요', en: 'Add and manage your categories' },
        'categoryManagement': { ko: '카테고리 관리', en: 'Category Management' },
        'addCategory': { ko: '카테고리 추가', en: 'Add Category' },
        'editCategory': { ko: '카테고리 수정', en: 'Edit Category' },

        // 폼 라벨
        'title': { ko: '제목 *', en: 'Title *' },
        'titleLabel': { ko: '타이틀', en: 'Title' },
        'description': { ko: '설명', en: 'Description' },
        'type': { ko: '타입 *', en: 'Type *' },
        'typeLabel': { ko: '타입', en: 'Type' },
        'visibility': { ko: '공개 설정 *', en: 'Visibility *' },

        // 옵션
        'select': { ko: '선택하세요', en: 'Select' },
        'checkType': { ko: 'CHECK - 성공/실패 기록', en: 'CHECK - Success/Fail' },
        'textType': { ko: 'TEXT - 텍스트 기록', en: 'TEXT - Text Record' },
        'timeType': { ko: 'TIME - 시간 기록', en: 'TIME - Time Record' },
        'numberType': { ko: 'NUMBER - 숫자 기록', en: 'NUMBER - Number Record' },
        'checklistType': { ko: 'CHECKLIST - 할일 목록', en: 'CHECKLIST - Todo List' },
        'private': { ko: 'PRIVATE - 나만 보기', en: 'PRIVATE - Only Me' },
        'public': { ko: 'PUBLIC - 모두에게 공개', en: 'PUBLIC - Public' },

        // 메시지
        'loading': { ko: '카테고리를 불러오는 중...', en: 'Loading categories...' },
        'noCategories': { ko: '등록된 카테고리가 없습니다', en: 'No categories' },
        'categoryAdded': { ko: '카테고리가 추가되었습니다.', en: 'Category added successfully.' },
        'categoryUpdated': { ko: '카테고리가 수정되었습니다.', en: 'Category updated successfully.' },
        'categoryDeleted': { ko: '카테고리가 삭제되었습니다.', en: 'Category deleted successfully.' },
        'categoryDeleteFailed': { ko: '카테고리 삭제에 실패했습니다.', en: 'Failed to delete category.' },
        'categoryDeleteError': { ko: '카테고리 삭제 중 오류가 발생했습니다.', en: 'Error occurred while deleting category.' },
        'deleteConfirmMsg': { ko: '정말 삭제하시겠습니까?\n\n이 카테고리의 모든 레코드도 함께 삭제됩니다.', en: 'Are you sure you want to delete?\n\nAll records in this category will also be deleted.' },
        'profileUpdated': { ko: '프로필이 수정되었습니다.', en: 'Profile updated successfully.' },
        'error': { ko: '오류가 발생했습니다.', en: 'An error occurred.' },
        'deleteConfirm': { ko: '정말 삭제하시겠습니까?', en: 'Are you sure you want to delete?' }
    };

    // 언어 전환 함수
    function toggleLanguage() {
        currentLang = currentLang === 'ko' ? 'en' : 'ko';
        localStorage.setItem('language', currentLang);
        applyLanguage();
    }

    // 언어 적용 함수
    function applyLanguage() {
        // 언어 토글 버튼 텍스트 변경
        document.getElementById('languageToggle').textContent = currentLang === 'ko' ? 'EN' : 'KO';

        // data-lang 속성이 있는 모든 요소 업데이트
        document.querySelectorAll('[data-lang-ko]').forEach(element => {
            const ko = element.getAttribute('data-lang-ko');
            const en = element.getAttribute('data-lang-en');
            element.textContent = currentLang === 'ko' ? ko : en;
        });

        // placeholder 속성 업데이트
        document.querySelectorAll('[data-placeholder-ko]').forEach(element => {
            const ko = element.getAttribute('data-placeholder-ko');
            const en = element.getAttribute('data-placeholder-en');
            element.placeholder = currentLang === 'ko' ? ko : en;
        });

        // 카테고리 목록 다시 렌더링 (버튼 텍스트 업데이트)
        if (categories && categories.length > 0) {
            updateCategoryList();
        }
    }

    // 페이지 로드
    window.addEventListener('DOMContentLoaded', async () => {
        applyLanguage(); // 언어 적용
        await checkAuth();

        // 초기 로드 시 탭 숨김
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
    });

    // 인증 확인
    async function checkAuth() {
        try {
            const response = await fetch(`${API_BASE}/auth/me`, {
                credentials: 'include'
            });

            if (response.ok) {
                currentUser = await response.json();

                // /api/user 호출하여 title, description 가져오기
                try {
                    const userResponse = await fetch(`${API_BASE}/user`, {
                        credentials: 'include'
                    });

                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        // title, description, birthYear, birthMonth, birthDay 업데이트
                        currentUser.title = userData.title;
                        currentUser.description = userData.description;
                        currentUser.birthYear = userData.birthYear;
                        currentUser.birthMonth = userData.birthMonth;
                        currentUser.birthDay = userData.birthDay;
                    }
                } catch (error) {
                    console.error('User 정보 로드 실패:', error);
                }

                showMainSection();
                await loadCategories();
            } else {
                showLoginSection();
            }
        } catch (error) {
            console.error('인증 확인 실패:', error);
            showLoginSection();
        }
    }

    // 로그인
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                await checkAuth();
            } else {
                showError('loginError', '로그인에 실패했습니다.');
            }
        } catch (error) {
            console.error('로그인 오류:', error);
            showError('loginError', '로그인 중 오류가 발생했습니다.');
        }
    });

    // 회원가입
    document.getElementById('showSignup').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('cancelSignup').addEventListener('click', () => {
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const signupData = {
            username: document.getElementById('signupUsername').value,
            email: document.getElementById('signupEmail').value,
            password: document.getElementById('signupPassword').value,
            title: document.getElementById('signupTitle').value || '',
            description: document.getElementById('signupDescription').value || ''
        };

        try {
            const response = await fetch(`${API_BASE}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            if (response.ok) {
                showSuccess('signupError', '회원가입이 완료되었습니다.');
                setTimeout(() => {
                    document.getElementById('signupSection').style.display = 'none';
                    document.getElementById('loginSection').style.display = 'block';
                }, 1500);
            } else {
                showError('signupError', '회원가입에 실패했습니다.');
            }
        } catch (error) {
            console.error('회원가입 오류:', error);
            showError('signupError', '회원가입 중 오류가 발생했습니다.');
        }
    });

    // 로그아웃
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            await fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            currentUser = null;
            showLoginSection();
        } catch (error) {
            console.error('로그아웃 오류:', error);
        }
    });

    // 카테고리 로드
    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE}/category/all`, {
                credentials: 'include'
            });

            if (response.ok) {
                categories = await response.json();
                updateCategoryList();
            }
        } catch (error) {
            console.error('카테고리 로드 오류:', error);
        }
    }

    // 카테고리 목록 업데이트
    function updateCategoryList() {
        const listContainer = document.getElementById('categoryList');

        if (!categories || categories.length === 0) {
            listContainer.innerHTML = `<p style="color: #666; font-size: 14px;">${translations.noCategories[currentLang]}</p>`;
            return;
        }

        let html = '';
        categories.forEach(category => {
            const visibilityBadge = category.visibility === 'PUBLIC'
                ? '<span style="display: inline-block; padding: 2px 8px; background: #000; color: #fff; font-size: 11px; font-weight: 600; margin-left: 8px;">PUBLIC</span>'
                : '<span style="display: inline-block; padding: 2px 8px; background: #e5e5e5; color: #666; font-size: 11px; font-weight: 600; margin-left: 8px;">PRIVATE</span>';

            const typeLabel = currentLang === 'ko' ? '타입' : 'Type';

            html += `
                <div class="category-item">
                    <div class="category-info">
                        <div class="category-title">${category.title}${visibilityBadge}</div>
                        <div class="category-meta">
                            ${typeLabel}: ${category.recordType}
                            ${category.description ? ` | ${category.description}` : ''}
                        </div>
                    </div>
                    <div class="category-actions">
                        <button class="btn-edit" onclick="openEditCategoryModal('${category.id}')">${translations.edit[currentLang]}</button>
                        <button class="btn-delete" onclick="deleteCategory('${category.id}', '${category.title}')">${translations.delete[currentLang]}</button>
                    </div>
                </div>
            `;
        });
        listContainer.innerHTML = html;
    }


    // UI 표시 함수
    function showLoginSection() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'none';
    }

    function showMainSection() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';
    }

    // 프로필 수정 모달 열기
    document.getElementById('editProfileBtn').addEventListener('click', () => {
        if (currentUser) {
            document.getElementById('profileTitle').value = currentUser.title || '';
            document.getElementById('profileDescription').value = currentUser.description || '';
            const modal = document.getElementById('profileModal');
            modal.style.display = 'flex';
        }
    });

    // 프로필 수정 모달 닫기
    function closeProfileModal() {
        document.getElementById('profileModal').style.display = 'none';
        document.getElementById('profileModalError').innerHTML = '';
    }

    // 프로필 수정 폼 제출
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentUser) return;

        const title = document.getElementById('profileTitle').value;
        const description = document.getElementById('profileDescription').value;

        const params = new URLSearchParams();
        params.append('title', title);
        params.append('description', description);

        try {
            const response = await fetch(`${API_BASE}/user?${params.toString()}`, {
                method: 'PUT',
                credentials: 'include'
            });

            if (response.ok) {
                currentUser.title = title;
                currentUser.description = description;
                closeProfileModal();
                showMessage('categoryMessage', translations.profileUpdated[currentLang], 'success');
            } else {
                const errorMsg = currentLang === 'ko' ? '프로필 수정에 실패했습니다.' : 'Failed to update profile.';
                showProfileModalError(errorMsg);
            }
        } catch (error) {
            console.error('프로필 수정 오류:', error);
            const errorMsg = currentLang === 'ko' ? '프로필 수정 중 오류가 발생했습니다.' : 'Error occurred while updating profile.';
            showProfileModalError(errorMsg);
        }
    });

    function showProfileModalError(message) {
        const element = document.getElementById('profileModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showSuccess(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="success-message">${message}</div>`;
    }

    function showMessage(elementId, message, type) {
        const element = document.getElementById(elementId);
        const className = type === 'success' ? 'success-message' : 'error-message';
        element.innerHTML = `<div class="${className}">${message}</div>`;

        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    // 카테고리 수정 관련 변수
    let editingCategoryId = null;

    // 카테고리 수정 모달 열기
    function openEditCategoryModal(categoryId) {
        const category = categories.find(c => c.id === categoryId);
        if (!category) return;

        editingCategoryId = categoryId;
        document.getElementById('editCategoryTitle').value = category.title || '';
        document.getElementById('editCategoryDescription').value = category.description || '';
        document.getElementById('editCategoryType').value = category.recordType || '';
        document.getElementById('editCategoryVisibility').value = category.visibility || 'PRIVATE';
        document.getElementById('editCategoryModal').classList.add('active');
    }

    // 카테고리 수정 모달 닫기
    function closeEditCategoryModal() {
        document.getElementById('editCategoryModal').classList.remove('active');
        document.getElementById('editCategoryModalError').innerHTML = '';
        editingCategoryId = null;
    }

    // 카테고리 수정 폼 제출
    document.getElementById('editCategoryForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!editingCategoryId) return;

        const title = document.getElementById('editCategoryTitle').value;
        const description = document.getElementById('editCategoryDescription').value;
        const visibility = document.getElementById('editCategoryVisibility').value;

        const params = new URLSearchParams();
        params.append('id', editingCategoryId);
        params.append('title', title);
        params.append('description', description);
        params.append('visibility', visibility);

        try {
            const response = await fetch(`${API_BASE}/category?${params.toString()}`, {
                method: 'PUT',
                credentials: 'include'
            });

            if (response.ok) {
                showMessage('categoryMessage', translations.categoryUpdated[currentLang], 'success');
                closeEditCategoryModal();
                await loadCategories();
            } else {
                const errorMsg = currentLang === 'ko' ? '카테고리 수정에 실패했습니다.' : 'Failed to update category.';
                showEditCategoryModalError(errorMsg);
            }
        } catch (error) {
            console.error('카테고리 수정 오류:', error);
            const errorMsg = currentLang === 'ko' ? '카테고리 수정 중 오류가 발생했습니다.' : 'Error occurred while updating category.';
            showEditCategoryModalError(errorMsg);
        }
    });

    // 카테고리 추가 폼
    document.getElementById('categoryForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('categoryTitle').value;
        const description = document.getElementById('categoryDescription').value;
        const recordType = document.getElementById('recordType').value;
        const visibility = document.getElementById('visibility').value;

        const params = new URLSearchParams();
        params.append('title', title);
        params.append('description', description);
        params.append('recordType', recordType);
        params.append('visibility', visibility);

        try {
            const response = await fetch(`${API_BASE}/category?${params.toString()}`, {
                method: 'POST',
                credentials: 'include'
            });

            if (response.ok) {
                showMessage('categoryMessage', translations.categoryAdded[currentLang], 'success');
                document.getElementById('categoryForm').reset();
                await loadCategories();
            } else {
                const errorMsg = currentLang === 'ko' ? '카테고리 추가에 실패했습니다.' : 'Failed to add category.';
                showMessage('categoryMessage', errorMsg, 'error');
            }
        } catch (error) {
            console.error('카테고리 추가 오류:', error);
            const errorMsg = currentLang === 'ko' ? '카테고리 추가 중 오류가 발생했습니다.' : 'Error occurred while adding category.';
            showMessage('categoryMessage', errorMsg, 'error');
        }
    });

    // 카테고리 삭제
    async function deleteCategory(categoryId, categoryTitle) {
        const confirmMsg = currentLang === 'ko'
            ? `정말 "${categoryTitle}" 카테고리를 삭제하시겠습니까?\n\n이 카테고리의 모든 레코드도 함께 삭제됩니다.`
            : `Are you sure you want to delete "${categoryTitle}"?\n\nAll records in this category will also be deleted.`;

        if (!confirm(confirmMsg)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/category?id=${categoryId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                showMessage('categoryMessage', translations.categoryDeleted[currentLang], 'success');
                await loadCategories();
            } else {
                showMessage('categoryMessage', translations.categoryDeleteFailed[currentLang], 'error');
            }
        } catch (error) {
            console.error('카테고리 삭제 오류:', error);
            showMessage('categoryMessage', translations.categoryDeleteError[currentLang], 'error');
        }
    }

    // 카테고리 수정 모달 에러 메시지
    function showEditCategoryModalError(message) {
        const element = document.getElementById('editCategoryModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }
</script>
</body>
</html>
