<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeongGiJu - 데이터 입력</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            /* 좌우 여백을 너무 크게 잡으면 '왼쪽 몰림'처럼 보여서 살짝 줄임 */
            padding: 32px 36px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .top-actions {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn-primary {
            background: #000;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background: #333;
        }

        .content {
            max-width: 1680px;
            width: 100%;
            margin: 40px auto 0;
        }

        .section {
            margin-bottom: 60px;
        }




        /* 섹션 3단 레이아웃 */
        .section-grid {
            display: grid;
            /* 넓은 화면에서 3개 섹션이 공간을 더 잘 채우도록 */
            grid-template-columns: minmax(520px, 1.55fr) minmax(420px, 1fr) minmax(520px, 1.15fr);
            gap: 64px;
            align-items: start;
        }

        /* 섹션을 카드처럼 보여서 빈 공간이 어색하지 않게 */
        .section-grid .section {
            padding: 18px 20px;
            border: 1px solid #eee;
            background: #fff;
        }

        .section-grid .section {
            margin-bottom: 0;
        }

        @media (max-width: 1024px) {
            .section-grid {
                grid-template-columns: 1fr;
                gap: 60px;
            }

            .section-grid .section {
                margin-bottom: 0;
            }
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #333;
        }

        .category-select {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
        }

        .tabs {
            display: none;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab.active {
            background: #000;
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-field input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #categoryList {
            display: grid;
            /* 섹션 폭에 따라 자동으로 칸 수가 늘어나게 */
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        #categoryList > p {
            grid-column: 1 / -1;
        }

        .category-item {
            border: 1px solid #ddd;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #fafafa;
            min-height: 120px;
        }

        .category-info {
            flex: 1;
            margin-bottom: 12px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .category-meta {
            font-size: 13px;
            color: #666;
            word-break: break-word;
        }

        .category-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
        }

        .btn-edit:hover {
            background: #f5f5f5;
        }

        .btn-delete {
            border-color: #dc2626;
            color: #dc2626;
        }

        .btn-delete:hover {
            background: #dc2626;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .modal-close:hover {
            color: #000;
        }

        /* 로그인 */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            #categoryList {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            #categoryList {
                grid-template-columns: 1fr;
            }

            .top-actions {
                position: static;
                margin-bottom: 20px;
                flex-direction: column;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<!-- 로그인 섹션 -->
<div id="loginSection">
    <div class="login-container">
        <div class="login-title">로그인</div>
        <div id="loginError"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">로그인</button>
        </form>
        <div class="form-footer">
            계정이 없으신가요? <a href="#" id="showSignup">회원가입</a>
        </div>
    </div>
</div>

<!-- 회원가입 섹션 -->
<div id="signupSection" style="display: none;">
    <div class="login-container">
        <div class="login-title">회원가입</div>
        <div id="signupError"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">사용자명</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">이메일</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">비밀번호</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="signupTitle">타이틀 (선택)</label>
                <input type="text" id="signupTitle">
            </div>
            <div class="form-group">
                <label for="signupDescription">설명 (선택)</label>
                <textarea id="signupDescription"></textarea>
            </div>
            <button type="submit" class="submit-btn">회원가입</button>
            <button type="button" id="cancelSignup" class="btn" style="width: 100%; margin-top: 10px;">취소</button>
        </form>
    </div>
</div>

<!-- 메인 섹션 -->
<div id="mainSection" style="display: none;">
    <div class="top-actions">
        <button class="btn" id="editProfileBtn">프로필 수정</button>
        <a href="index.html" class="btn">데이터 조회</a>
        <button class="btn btn-primary" id="logoutBtn">로그아웃</button>
    </div>

    <div class="header">
        <div class="title">데이터 입력</div>
        <div class="subtitle">카테고리와 레코드를 추가하세요</div>
    </div>

    <div class="content">
        <!-- SECTION LAYOUT: 3 columns -->
        <div class="section-grid">
            <!-- 카테고리 관리 -->
            <div class="section">
                <div class="section-title">카테고리 관리</div>
                <div id="categoryList" style="margin-bottom: 20px;">
                    <p style="color: #666; font-size: 14px;">카테고리를 불러오는 중...</p>
                </div>
            </div>

            <!-- 카테고리 추가 -->
            <div class="section">
                <div class="section-title">카테고리 추가</div>
                <div id="categoryMessage"></div>
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryTitle">제목 *</label>
                        <input type="text" id="categoryTitle" required placeholder="예: 운동">
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">설명</label>
                        <textarea id="categoryDescription" placeholder="카테고리 설명 (선택사항)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recordType">타입 *</label>
                        <select id="recordType" required>
                            <option value="">선택하세요</option>
                            <option value="CHECK">CHECK - 성공/실패 기록</option>
                            <option value="TEXT">TEXT - 텍스트 기록</option>
                            <option value="TIME">TIME - 시간 기록</option>
                            <option value="NUMBER">NUMBER - 숫자 기록</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">카테고리 추가</button>
                </form>
            </div>

            <!-- 레코드 추가 -->
            <div class="section">
                <div class="section-title">레코드 추가</div>
                <div id="recordMessage"></div>

                <!-- 카테고리 선택 -->
                <div class="category-select">
                    <label>카테고리 선택 *</label>
                    <select id="selectedCategory">
                        <option value="">먼저 카테고리를 선택하세요</option>
                    </select>
                </div>

                <!-- CHECK 레코드 -->
                <div id="checkTab" class="tab-content">
                    <form id="checkForm">
                        <div class="form-group">
                            <label for="checkDate">날짜 *</label>
                            <input type="date" id="checkDate" required>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-field">
                                <input type="checkbox" id="checkSuccess">
                                <span>성공 여부</span>
                            </label>
                        </div>
                        <button type="submit" class="submit-btn">추가</button>
                    </form>
                </div>

                <!-- TEXT 레코드 -->
                <div id="textTab" class="tab-content">
                    <form id="textForm">
                        <div class="form-group">
                            <label for="textDate">날짜 *</label>
                            <input type="date" id="textDate" required>
                        </div>
                        <div class="form-group">
                            <label for="textTitle">제목 *</label>
                            <input type="text" id="textTitle" required placeholder="제목을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="textContent">내용 *</label>
                            <textarea id="textContent" required placeholder="내용을 입력하세요"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">추가</button>
                    </form>
                </div>

                <!-- TIME 레코드 -->
                <div id="timeTab" class="tab-content">
                    <form id="timeForm">
                        <div class="form-group">
                            <label for="timeDate">날짜 *</label>
                            <input type="date" id="timeDate" required>
                        </div>
                        <div class="form-group">
                            <label for="timeTime">시간 *</label>
                            <input type="time" id="timeTime" required step="1">
                        </div>
                        <button type="submit" class="submit-btn">추가</button>
                    </form>
                </div>

                <!-- NUMBER 레코드 -->
                <div id="numberTab" class="tab-content">
                    <form id="numberForm">
                        <div class="form-group">
                            <label for="numberDate">날짜 *</label>
                            <input type="date" id="numberDate" required>
                        </div>
                        <div class="form-group">
                            <label for="numberValue">숫자 *</label>
                            <input type="number" id="numberValue" required step="any" placeholder="예: 75.5">
                        </div>
                        <button type="submit" class="submit-btn">추가</button>
                    </form>
                </div>
            </div>

        </div>
        <!-- /SECTION LAYOUT -->
    </div>
</div>

<!-- 프로필 수정 모달 -->
<div id="profileModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: white; padding: 40px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div style="font-size: 24px; font-weight: 700;">프로필 수정</div>
            <button onclick="closeProfileModal()" style="background: none; border: none; font-size: 28px; cursor: pointer; color: #666; line-height: 1;">×</button>
        </div>
        <div id="profileModalError"></div>
        <form id="profileForm">
            <div class="form-group">
                <label for="profileTitle">타이틀</label>
                <input type="text" id="profileTitle" placeholder="예: Hi.">
            </div>
            <div class="form-group">
                <label for="profileDescription">설명</label>
                <textarea id="profileDescription" placeholder="간단한 소개를 입력하세요"></textarea>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">저장</button>
                <button type="button" class="btn" onclick="closeProfileModal()" style="flex: 1;">취소</button>
            </div>
        </form>
    </div>
</div>

<!-- 카테고리 수정 모달 -->
<div id="editCategoryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">카테고리 수정</div>
            <button class="modal-close" onclick="closeEditCategoryModal()">×</button>
        </div>
        <div id="editCategoryModalError"></div>
        <form id="editCategoryForm">
            <div class="form-group">
                <label for="editCategoryTitle">제목 *</label>
                <input type="text" id="editCategoryTitle" required>
            </div>
            <div class="form-group">
                <label for="editCategoryDescription">설명</label>
                <textarea id="editCategoryDescription"></textarea>
            </div>
            <div class="form-group">
                <label>타입</label>
                <input type="text" id="editCategoryType" readonly style="background: #f5f5f5; cursor: not-allowed;">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">저장</button>
                <button type="button" class="btn" onclick="closeEditCategoryModal()" style="flex: 1;">취소</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_BASE = '/api';
    let currentUser = null;
    let categories = [];

    // 페이지 로드
    window.addEventListener('DOMContentLoaded', async () => {
        await checkAuth();

        // 초기 로드 시 탭 숨김
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
    });

    // 인증 확인
    async function checkAuth() {
        try {
            const response = await fetch(`${API_BASE}/auth/me`, {
                credentials: 'include'
            });

            if (response.ok) {
                currentUser = await response.json();

                // /api/user 호출하여 title, description 가져오기
                try {
                    const userResponse = await fetch(`${API_BASE}/user`, {
                        credentials: 'include'
                    });

                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        // title, description, birthYear, birthMonth, birthDay 업데이트
                        currentUser.title = userData.title;
                        currentUser.description = userData.description;
                        currentUser.birthYear = userData.birthYear;
                        currentUser.birthMonth = userData.birthMonth;
                        currentUser.birthDay = userData.birthDay;
                    }
                } catch (error) {
                    console.error('User 정보 로드 실패:', error);
                }

                showMainSection();
                await loadCategories();
            } else {
                showLoginSection();
            }
        } catch (error) {
            console.error('인증 확인 실패:', error);
            showLoginSection();
        }
    }

    // 로그인
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                await checkAuth();
            } else {
                showError('loginError', '로그인에 실패했습니다.');
            }
        } catch (error) {
            console.error('로그인 오류:', error);
            showError('loginError', '로그인 중 오류가 발생했습니다.');
        }
    });

    // 회원가입
    document.getElementById('showSignup').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'block';
    });

    document.getElementById('cancelSignup').addEventListener('click', () => {
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const signupData = {
            username: document.getElementById('signupUsername').value,
            email: document.getElementById('signupEmail').value,
            password: document.getElementById('signupPassword').value,
            title: document.getElementById('signupTitle').value || '',
            description: document.getElementById('signupDescription').value || ''
        };

        try {
            const response = await fetch(`${API_BASE}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            if (response.ok) {
                showSuccess('signupError', '회원가입이 완료되었습니다.');
                setTimeout(() => {
                    document.getElementById('signupSection').style.display = 'none';
                    document.getElementById('loginSection').style.display = 'block';
                }, 1500);
            } else {
                showError('signupError', '회원가입에 실패했습니다.');
            }
        } catch (error) {
            console.error('회원가입 오류:', error);
            showError('signupError', '회원가입 중 오류가 발생했습니다.');
        }
    });

    // 로그아웃
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            await fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            currentUser = null;
            showLoginSection();
        } catch (error) {
            console.error('로그아웃 오류:', error);
        }
    });

    // 카테고리 로드
    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE}/category/all`, {
                credentials: 'include'
            });

            if (response.ok) {
                categories = await response.json();
                updateCategorySelect();
                updateCategoryList();
            }
        } catch (error) {
            console.error('카테고리 로드 오류:', error);
        }
    }

    // 카테고리 목록 업데이트
    function updateCategoryList() {
        const listContainer = document.getElementById('categoryList');

        if (!categories || categories.length === 0) {
            listContainer.innerHTML = '<p style="color: #666; font-size: 14px;">등록된 카테고리가 없습니다.</p>';
            return;
        }

        let html = '';
        categories.forEach(category => {
            html += `
                <div class="category-item">
                    <div class="category-info">
                        <div class="category-title">${category.title}</div>
                        <div class="category-meta">
                            타입: ${category.recordType}
                            ${category.description ? ` | ${category.description}` : ''}
                        </div>
                    </div>
                    <div class="category-actions">
                        <button class="btn-edit" onclick="openEditCategoryModal('${category.id}')">수정</button>
                        <button class="btn-delete" onclick="deleteCategory('${category.id}', '${category.title}')">삭제</button>
                    </div>
                </div>
            `;
        });
        listContainer.innerHTML = html;
    }

    // 카테고리 셀렉트 업데이트
    function updateCategorySelect() {
        const select = document.getElementById('selectedCategory');

        if (!categories || categories.length === 0) {
            select.innerHTML = '<option value="">등록된 카테고리가 없습니다</option>';
            return;
        }

        select.innerHTML = '<option value="">카테고리를 선택하세요</option>';
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.dataset.type = category.recordType;
            option.textContent = `${category.title} (${category.recordType})`;
            select.appendChild(option);
        });
    }

    // 카테고리 선택 시 해당 타입의 폼만 표시
    document.getElementById('selectedCategory').addEventListener('change', function() {
        const selectedOption = this.selectedOptions[0];

        if (!selectedOption || !selectedOption.dataset.type) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            return;
        }

        const recordType = selectedOption.dataset.type;

        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        let targetContent;

        switch(recordType) {
            case 'CHECK':
                targetContent = document.getElementById('checkTab');
                break;
            case 'TEXT':
                targetContent = document.getElementById('textTab');
                break;
            case 'TIME':
                targetContent = document.getElementById('timeTab');
                break;
            case 'NUMBER':
                targetContent = document.getElementById('numberTab');
                break;
        }

        if (targetContent) {
            targetContent.classList.add('active');
        }
    });

    // 카테고리 추가
    document.getElementById('categoryForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('categoryTitle').value;
        const description = document.getElementById('categoryDescription').value;
        const recordType = document.getElementById('recordType').value;

        const params = new URLSearchParams();
        params.append('title', title);
        params.append('description', description);
        params.append('recordType', recordType);

        try {
            const response = await fetch(`${API_BASE}/category?${params.toString()}`, {
                method: 'POST',
                credentials: 'include'
            });

            if (response.ok) {
                showMessage('categoryMessage', '카테고리가 추가되었습니다.', 'success');
                document.getElementById('categoryForm').reset();
                await loadCategories();
            } else {
                showMessage('categoryMessage', '카테고리 추가에 실패했습니다.', 'error');
            }
        } catch (error) {
            console.error('카테고리 추가 오류:', error);
            showMessage('categoryMessage', '오류가 발생했습니다.', 'error');
        }
    });

    // UI 표시 함수
    function showLoginSection() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'none';
    }

    function showMainSection() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('signupSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';
    }

    // 프로필 수정 모달 열기
    document.getElementById('editProfileBtn').addEventListener('click', () => {
        if (currentUser) {
            document.getElementById('profileTitle').value = currentUser.title || '';
            document.getElementById('profileDescription').value = currentUser.description || '';
            const modal = document.getElementById('profileModal');
            modal.style.display = 'flex';
        }
    });

    // 프로필 수정 모달 닫기
    function closeProfileModal() {
        document.getElementById('profileModal').style.display = 'none';
        document.getElementById('profileModalError').innerHTML = '';
    }

    // 프로필 수정 폼 제출
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentUser) return;

        const title = document.getElementById('profileTitle').value;
        const description = document.getElementById('profileDescription').value;

        const params = new URLSearchParams();
        params.append('title', title);
        params.append('description', description);

        try {
            const response = await fetch(`${API_BASE}/user?${params.toString()}`, {
                method: 'PUT',
                credentials: 'include'
            });

            if (response.ok) {
                currentUser.title = title;
                currentUser.description = description;
                closeProfileModal();
                showMessage('categoryMessage', '프로필이 수정되었습니다.', 'success');
            } else {
                showProfileModalError('프로필 수정에 실패했습니다.');
            }
        } catch (error) {
            console.error('프로필 수정 오류:', error);
            showProfileModalError('프로필 수정 중 오류가 발생했습니다.');
        }
    });

    function showProfileModalError(message) {
        const element = document.getElementById('profileModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    function showSuccess(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="success-message">${message}</div>`;
    }

    function showMessage(elementId, message, type) {
        const element = document.getElementById(elementId);
        const className = type === 'success' ? 'success-message' : 'error-message';
        element.innerHTML = `<div class="${className}">${message}</div>`;

        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
    }

    // 카테고리 수정 관련 변수
    let editingCategoryId = null;

    // 카테고리 수정 모달 열기
    function openEditCategoryModal(categoryId) {
        const category = categories.find(c => c.id === categoryId);
        if (!category) return;

        editingCategoryId = categoryId;
        document.getElementById('editCategoryTitle').value = category.title || '';
        document.getElementById('editCategoryDescription').value = category.description || '';
        document.getElementById('editCategoryType').value = category.recordType || '';
        document.getElementById('editCategoryModal').classList.add('active');
    }

    // 카테고리 수정 모달 닫기
    function closeEditCategoryModal() {
        document.getElementById('editCategoryModal').classList.remove('active');
        document.getElementById('editCategoryModalError').innerHTML = '';
        editingCategoryId = null;
    }

    // 카테고리 수정 폼 제출
    document.getElementById('editCategoryForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!editingCategoryId) return;

        const title = document.getElementById('editCategoryTitle').value;
        const description = document.getElementById('editCategoryDescription').value;

        const params = new URLSearchParams();
        params.append('id', editingCategoryId);
        params.append('title', title);
        params.append('description', description);

        try {
            const response = await fetch(`${API_BASE}/category?${params.toString()}`, {
                method: 'PUT',
                credentials: 'include'
            });

            if (response.ok) {
                showMessage('categoryMessage', '카테고리가 수정되었습니다.', 'success');
                closeEditCategoryModal();
                await loadCategories();
            } else {
                showEditCategoryModalError('카테고리 수정에 실패했습니다.');
            }
        } catch (error) {
            console.error('카테고리 수정 오류:', error);
            showEditCategoryModalError('카테고리 수정 중 오류가 발생했습니다.');
        }
    });

    // 카테고리 삭제
    async function deleteCategory(categoryId, categoryTitle) {
        if (!confirm(`정말 "${categoryTitle}" 카테고리를 삭제하시겠습니까?\n\n이 카테고리의 모든 레코드도 함께 삭제됩니다.`)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/category?id=${categoryId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                showMessage('categoryMessage', '카테고리가 삭제되었습니다.', 'success');
                await loadCategories();
            } else {
                showMessage('categoryMessage', '카테고리 삭제에 실패했습니다.', 'error');
            }
        } catch (error) {
            console.error('카테고리 삭제 오류:', error);
            showMessage('categoryMessage', '카테고리 삭제 중 오류가 발생했습니다.', 'error');
        }
    }

    // 카테고리 수정 모달 에러 메시지
    function showEditCategoryModalError(message) {
        const element = document.getElementById('editCategoryModalError');
        element.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
            element.innerHTML = '';
        }, 5000);
